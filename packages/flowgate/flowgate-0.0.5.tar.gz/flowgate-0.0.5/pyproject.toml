[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "flowgate"
version = "0.0.5"
description = "Flowgate is a kafka client library for building event-driven systems."
readme = "README.md"
authors = [
    {name = "nf1s", email = "ahmed.nafies@gmail.com"},
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "structlog>=17.2.0",
    "jsonpickle>=0.9.6",
    "confluent-kafka>=1.8.2",
    "confluent-kafka[avro]>=1.8.2",
]

[project.optional-dependencies]
mongo = ["pymongo>=3.6.1"]
redis = ["redis>=2.10.6", "hiredis>=0.2.0"]
cnamedtuple = ["cnamedtuple>=0.1.6"]
dev = [
    "fakeredis",
    "flake8",
    "flake8-eradicate",
    "flake8-isort",
    "ipdb",
    "isort",
    "mongomock",
    "mypy",
    "pdbpp",
    "pytest",
    "pytest-coverage",
    "pytest-mock",
    "pytest-sugar",
    "types-redis",
    "yapf",
]

[project.urls]
Homepage = "https://github.com/nf1s/flowgate"
Issues = "https://github.com/nf1s/flowgate/issues"

[tool.pytest]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
python_classes = ["*Tests"]
norecursedirs = [".venv", ".git", "build"]
junit_family = "xunit1"
addopts = "-vv -p no:warnings"

[tool.flake8]
exclude = [".git", ".venv", ".eggs", "__pycache__", "requirements", "docs", "k8s", "scripts", "tests", "build"]
ignore = ["E731"]
max-line-length = 100

[tool.coverage.run]
branch = true
omit = [".venv/*", "tests/*", "scripts", "build"]

[tool.mypy]
ignore_missing_imports = true
show_error_context = true
pretty = true

[tool.yapf]
based_on_style = "pep8"
column_limit = 100
allow_split_before_dict_value = false
blank_line_before_nested_class_or_def = false
coalesce_brackets = false
dedent_closing_brackets = true
each_dict_entry_on_separate_line = true
split_before_named_assigns = false
split_complex_comprehension = true
split_before_logical_operator = false

[tool.isort]
atomic = true
line_length = 100
multi_line_output = 5
balanced_wrapping = true
use_parentheses = true
known_confluent = ["flowgate.helpers"]
known_localfolder = ["flowgate"]
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "CONFLUENT", "LOCALFOLDER"]
virtual_env = ".venv"
skip = [".venv"]
