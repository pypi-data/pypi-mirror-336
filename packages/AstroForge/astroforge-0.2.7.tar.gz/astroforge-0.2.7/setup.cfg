[metadata]
name = AstroForge
description = A Python library of astrodynamics tools
author = See AUTHORS.md
author_email = michael.kotson@ll.mit.edu
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/mit-ll/AstroForge
project_urls = 
	Documentation = https://astroforge.readthedocs.io/en/latest/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.11, <3.13
install_requires = 
	astropy >= 5.3.1
	numpy == 1.26.4
	numba >= 0.57.1
	scipy >= 1.11.1
	requests

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	fibonacci = astroforge.skeleton:run

[tool:pytest]
addopts = 
	--cov astroforge --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = astroforge
extensions = 
	markdown

[egg_info]
tag_build = 
tag_date = 0

