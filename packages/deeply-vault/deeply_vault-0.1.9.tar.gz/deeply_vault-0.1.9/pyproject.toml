[project]
name = "deeply-vault"
version = "0.1.9"
description = "Deeply Vault CLI tool for managing environment variables"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [
    { name = "Joonho Lee", email = "joon@deeply.co.kr" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

dependencies = [
    "click>=8.1.3",
    "requests>=2.28.0",
    "rich>=13.0.0",
    "pyyaml>=6.0",
    "cryptography",
]

[project.urls]
Homepage = "https://github.com/deeplyinc/deeply-env-vault"
Repository = "https://github.com/deeplyinc/deeply-env-vault"

[project.scripts]
deeply-vault = "cli.main:cli"

[project.optional-dependencies]
build = [
    "pyinstaller",
    "pyinstaller-hooks-contrib",
]
dev = [
    "setuptools>=78.0.2",
    "build>=1.0.0",
    "wheel>=0.42.0",
]

[build-system]
requires = ["setuptools>=68.0.0", "wheel>=0.42.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["cli"]
include-package-data = true
