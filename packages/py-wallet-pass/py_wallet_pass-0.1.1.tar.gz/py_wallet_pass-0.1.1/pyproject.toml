[tool.poetry]
name = "py-wallet-pass"
version = "0.1.1"
description = "SDK for easily creating/managing Apple and Google wallet passes."
authors = ["DuneRaccoon <benjamincsherro@hotmail.com>"]
readme = "README.md"
license = "CC BY-NC 4.0"
packages = [{ include = "py_wallet_pass" }]

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^2.10.6"
typer = "^0.9.0"
rich = "^13.7.1"
loguru = "^0.7.2"
google-auth = "^2.38.0"
google-api-python-client = "^2.165.0"
pyopenssl = "^25.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
pytest-cov = "^4.1.0"

[tool.poetry.scripts]
wallet-pass = "py_wallet_pass.cli:main"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "--cov=py_wallet_pass"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
