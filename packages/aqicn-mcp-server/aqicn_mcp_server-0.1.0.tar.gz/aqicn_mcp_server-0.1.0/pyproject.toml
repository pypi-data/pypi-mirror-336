[project]
name = "aqicn-mcp-server"
version = "0.1.0"
description = "MCP server for fetching air quality data from AQICN"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.5.0",
    "pydantic>=2.10.6",
    "python-dotenv>=1.1.0",
]

[project.scripts]
aqicn-mcp-server = "aqicn_server.aqicn_server:main"
