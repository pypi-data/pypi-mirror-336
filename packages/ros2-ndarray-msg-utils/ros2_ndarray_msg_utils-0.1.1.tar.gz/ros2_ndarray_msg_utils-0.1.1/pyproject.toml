[project]
name = "ros2-ndarray-msg-utils"
version = "0.1.1"
description = "A ROS2 package for transmitting NumPy ndarrays between ROS2 nodes."
readme = "README.md"
authors = [
    { name = "Geson-anko", email = "59220704+Geson-anko@users.noreply.github.com" }
]
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.21.5",
]

keywords = [
  "AI",
  "ML",
  "Machine Learning",
  "ROS",
  "ROS2",
  "Numpy",
  "Torch",
  "PyTorch",
  "Message",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Natural Language :: Japanese",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.12",
]

[project.urls]
Repository = "https://github.com/Geson-anko/ndarray_msg"
Issues = "https://github.com/Geson-anko/ndarray_msg/issues"

[project.optional-dependencies]
torch = [
    "torch>=2.0.0",
]

[tool.uv]
python-preference = "only-system"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "lark>=1.2.2",
    "pre-commit>=4.1.0",
    "pytest>=8.3.4",
    "tomli>=2.2.1",
]

[tool.hatch.build.targets.wheel]
packages = ["src/ndarray_msg_utils"]


[tool.ruff]

# Same as Black.
line-length = 88
indent-width = 4

# Assume Python 3.12
target-version = "py312"

include = ["*.py"]

# Exclude a variety of commonly ignored directories.
exclude = [
    ".git",
    ".ipynb_checkpoints",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    ".vscode",
    "build",
    "dist",
    "node_modules",
    ".venv",
]

# Linter ignore codes
[tool.ruff.lint]

select = [
  "E",
  "F",
  "W",
  "I",
]

ignore = [
  "E203", # Whitespace before ':' (E203)
  "E402", # Module level import not at top of file.
  "E501", # Line too long (82 &gt; 79 characters) (E501)
  "F811", # Redefinition of unused name from line n (F811)
  "E741", # Do not define classes named 'I', 'O', or 'l' (E742)
  "E266", # too many leading '#' for block comment (E266)
  "F401", # Module imported but unused,
]


[tool.ruff.lint.isort]
combine-as-imports = true

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"


[tool.pytest.ini_options]
addopts = [
  "--color=yes",
  "--durations=0",
  "--strict-markers",
  "--doctest-modules",
]
filterwarnings = [
  "ignore::DeprecationWarning",
  "ignore::UserWarning",
]
log_cli = true

minversion = "6.0"
testpaths = "tests/"
