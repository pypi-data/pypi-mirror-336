[project]
name = "ephemerista"
version = "0.1.0a6"
description = "Space mission analysis for telecommunications and satellite constellations"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "AGPL-3.0-or-later" }
keywords = []
authors = [
  { name = "Helge Eichhorn", email = "helge@libre.space" },
  { name = "ClÃ©ment Jonglez", email = "clement@jonglez.space" },
  { name = "Andrei Zisu", email = "matzipan@gmail.com" },
  { name = "Calum Hervieu", email = "calumjhervieu@gmail.com" },
  { name = "Victoria Malyshkina", email = "victoria@libre.space" },
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "geojson-pydantic~=1.1",
  "itur~=0.4",
  "jdk4py~=21.0.2.1",
  "lox-space==0.1.0a19",
  # Pin matplotlib due to incompatibility of 3.10 with geojsoncontours
  "matplotlib==3.9.4",
  "numpy~=1.26",
  "orekit_jpype~=12.1.1.0",
  "pandas~=2.1",
  "plotly~=5.22",
  "pydantic_numpy~=5.0",
  "pydantic~=2.8",
  "scipy~=1.14",
  "geopandas~=1.0.1",
  "antimeridian~=0.3.8",
  "anywidget~=0.9.13",
  "psygnal~=0.11.1",
  "geojsoncontour~=0.4.0",
  "folium~=0.18.0",
  "h3~=4.1.2",
]

[project.urls]
Documentation = "https://docs.ephemerista.space"
Issues = "https://gitlab.com/librespacefoundation/ephemerista/ephemerista-simulator/-/issues"
Source = "https://gitlab.com/librespacefoundation/ephemerista/ephemerista-simulator"

[build-system]
requires = ["hatchling", "hatch-build-scripts", "hatch-jupyter-builder"]
build-backend = "hatchling.build"

[[tool.hatch.build.hooks.build-scripts.scripts]]
out_dir = "src/ephemerista/jars"
work_dir = "java_additions"
commands = ["mvn clean package"]
artifacts = ["../src/ephemerista/jars/ephemeristaJava-0.0.1-SNAPSHOT.jar"]

[dependency-groups]
dev = [
  "coverage[toml]>=6.5",
  "deap",
  "pytest",
  "ipython",
  "ipykernel",
  "line_profiler",
  "nbformat",
  "nbmake",
  "pre-commit",
  "watchfiles",
  "orekitdata @ git+https://gitlab.orekit.org/orekit/orekit-data.git",
]
lint = ["mypy>=1.12.0", "ruff>=0.7.1"]
docs = [
  "sphinx>=7.2",
  "myst-parser>=2.0",
  "furo>=2023.9.10",
  "sphinx-autodoc-typehints",
  "autodoc_pydantic",
  "sphinx-autoapi",
  "sphinx-autobuild",
]

[tool.uv]
default-groups = ["dev", "lint"]

[tool.hatch.build]
only-packages = true
artifacts = ["src/ephemerista/static/*"]

[tool.hatch.build.hooks.jupyter-builder]
build-function = "hatch_jupyter_builder.npm_builder"
ensured-targets = ["src/ephemerista/static/form_widget.js"]
skip-if-exists = ["src/ephemerista/static/form_widget.js"]
dependencies = ["hatch-jupyter-builder>=0.5.0"]

[tool.hatch.build.hooks.jupyter-builder.build-kwargs]
npm = "npm"
build_cmd = "build"

[tool.ruff]
target-version = "py312"
line-length = 120
lint.select = [
  "A",
  "ARG",
  "B",
  "C",
  "D",
  "DTZ",
  "E",
  "EM",
  "F",
  "FBT",
  "I",
  "ICN",
  "ISC",
  "N",
  "PLC",
  "PLE",
  "PLR",
  "PLW",
  "Q",
  "RUF",
  "S",
  "T",
  "TID",
  "UP",
  "W",
  "YTT",
]
lint.ignore = [
  # Allow non-abstract empty methods in abstract base classes
  "B027",
  # Allow boolean positional values in function calls, like `dict.get(... True)`
  "FBT003",
  # Ignore checks for possible passwords
  "S105",
  "S106",
  "S107",
  # Ignore complexity
  "C901",
  "PLR0911",
  "PLR0912",
  "PLR0913",
  "PLR0915",
  # Avoid conflict with formatter
  "ISC001",
]
lint.unfixable = [
  # Don't touch unused imports
  "F401",
]
lint.pydocstyle.convention = "numpy"
lint.pydocstyle.ignore-decorators = ["pydantic.computed_field"]

[tool.ruff.lint.isort]
known-first-party = ["ephemerista"]

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.lint.flake8-builtins]
builtins-allowed-modules = ["math", "time"]

[tool.ruff.lint.per-file-ignores]
# Tests and notebooks can use magic values, assertions, and relative imports
"docs/**/*" = ["PLR2004", "S101", "TID252", "D"]
"examples/**/*" = ["PLR2004", "S101", "TID252", "D"]
"tests/**/*" = ["PLR2004", "S101", "TID252", "D"]

[tool.coverage.run]
source_pkgs = ["ephemerista", "tests"]
branch = true
parallel = true
omit = ["src/ephemerista/__about__.py", "tests/*"]
[tool.coverage.paths]
ephemerista = ["src/ephemerista", "*/ephemerista/src/ephemerista"]
tests = ["tests", "*/ephemerista/tests"]

[tool.coverage.report]
exclude_also = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
  "@(abc\\.)?abstractmethod",
]

[tool.mypy]
plugins = ["numpy.typing.mypy_plugin"]
