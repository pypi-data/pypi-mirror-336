[tool.poetry]
name = "nastranio"
version = "0.21.4"
description = ""
authors = ["Nicolas Cordier <nicolas.cordier@numeric-gmbh.ch>"]
readme = "README.rst"
include = [
	{ path = "writers"},
	]

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
Click = "*"
gridsource = "*"
pandas = "*"
numtools="*"
msgpack = "*"
msgpack-numpy = "*"
networkx = "*"
vtk = "9.3.1"
pyvista = "^0.43"
pyNastran = "^1.3"
cpylog = "*"
deepdiff = "^5.8.1"
colorama = "*"
pyyaml = "*"
vg = "*"
tqdm = "*"
#scipy = "*"
rtree = "^1.1"
jinja2 = "^3.1"

[tool.poetry.group.dev.dependencies]
pytest = "*"
pytest-mock = "*"
pytest-cov = "*"
ipython = "*"
ipykernel = "*"
ipywidgets ="*"
black = "*"
isort = "*"
safety = "*"
pip-licenses = "*"
bump2version = "*"
ipdb = "*"
pdbpp = "*"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
# command_name = module_for_handler : function_for_handler
nastranio = 'nastranio.cli:main'

[tool.pytest.ini_options]
#collect_ignore = ["setup.py"]
addopts = "--cov=aclayout tests/ --cov-report html --cov-append  --doctest-modules -v -s"
doctest_optionflags = "NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL ELLIPSIS"

[tool.black]
exclude = "notebooks/.*"

[tool.isort]
profile = "black"

