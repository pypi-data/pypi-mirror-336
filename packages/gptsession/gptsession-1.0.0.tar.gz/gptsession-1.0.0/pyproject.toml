[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gptsession"
version = "1.0.0"
license = "MIT"
license-files = ["LICENSE"]

authors = [
  { name="Lion Kimbro", email="lionkimbro@gmail.com" },
]

description = "simple, stateful conversations with OpenAI's chat models, including truncation and token metering"

readme = { file = "README.md", content-type = "text/markdown" }

requires-python = ">=3.7"

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]

dependencies = [
    "openai",
    "tiktoken"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
"Homepage" = "https://github.com/LionKimbro/gptsession"
"Bug Tracker" = "https://github.com/LionKimbro/gptsession/issues"

