[project]
name = "quartier_intelligence"
version = "0.0.6"
description = "Integrate custom ai agents with quartier intelligence platform."
authors = [{ name = "Tantely Nonja", email = "tj@fluxbuild.io" }]
license = "AGPL-3.0"
requires-python = ">=3.10"
readme = "README.md"
dependencies = [
    "fastapi[standard]>=0.115.11",
    "logfire[fastapi]>=3.9.0",
    "opentelemetry-instrumentation-asgi>=0.52b1",
    "pydantic-settings>=2.8.1",
    "requests>=2.32.3",
]

[dependency-groups]
dev = [
    "coverage>=7.7.1",
    "mypy>=1.15.0",
    "pytest>=8.3.5",
    "ruff>=0.11.2",
]

[tool.mypy]
plugins = ['pydantic.mypy']
