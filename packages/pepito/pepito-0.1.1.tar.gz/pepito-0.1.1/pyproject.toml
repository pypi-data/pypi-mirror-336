[project]
name = "pepito"
version = "0.1.1"
description = "Migration of Perl scripts using Clearcase to Python scripts using Git"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "typer>=0.15.2",
    "rich>=13.8.1",
    "pydantic>=2.10.6"
]
authors = [{name = "S. Jouffroy", email="sjouffroy@sii.fr"}]

[build-system]
requires = ["setuptools >= 64.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project.scripts]
pepito = "pepito:app"

[dependency-groups]
dev = [
    "black>=23.3.0",
    "isort>=5.11.5",
    "pytest>=7.4.4",
    "pytest-icdiff>=0.9",
    "pytest-sugar>=1.0.0",
    "ruff>=0.9.9",
]

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
addopts = "--cov=pepito --cov-report html"
