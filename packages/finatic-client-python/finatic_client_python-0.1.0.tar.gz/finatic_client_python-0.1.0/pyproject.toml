[build-system]
requires = ["maturin>=1.4.0"]
build-backend = "maturin"

[project]
name = "finatic-client-python"
version = "0.1.0"
description = "Python SDK for Finatic Backend"
authors = [
    { name = "Finatic" }
]
license = { text = "MIT" }
requires-python = ">=3.8,<3.13"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]

[tool.poetry]
name = "finatic"
version = "0.1.0"
description = "Finatic Backend SDK for Python"
authors = ["Your Name <your.email@example.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "finatic", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.8,<3.13"
pydantic = "^2.0"
aiohttp = "^3.9"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
pytest-asyncio = "^0.23"
pytest-cov = "^4.1"
black = "^23.0"
isort = "^5.12"
flake8 = "^6.0"
mypy = "^1.7"
sphinx = "^7.0"
sphinx-rtd-theme = "^2.0"

[tool.maturin]
python-source = "src"
module-name = "finatic._core"
bindings = "pyo3"
path = "../core"
manifest-path = 'python\Cargo.toml'

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "--cov=finatic --cov-report=term-missing" 
