[package]
name = "finatic-core"
version = "0.1.15"
edition = "2021"
authors = ["Finatic"]
description = "Core implementation for Finatic Client SDK"
license = "MIT"

[lib]
name = "finatic_core"
crate-type = ["cdylib", "rlib"]

[dependencies]
tokio = { version = "1.28", features = ["full"] }
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
chrono = { version = "0.4", features = ["serde"] }
tracing = "0.1"
tracing-subscriber = "0.3"
async-trait = "0.1"
futures = "0.3"
url = "2.3"
uuid = { version = "1.3", features = ["v4", "serde"] }
rand = "0.8"
base64 = "0.21"
hmac = "0.12"
sha2 = "0.10"
hex = "0.4"
bytes = "1.4"
tower = "0.4"
tower-http = { version = "0.4", features = ["trace"] }
tower-service = "0.3"
tower-layer = "0.3"
tower-util = "0.3"
tower-buffer = "0.3"
tower-retry = "0.3"
tower-timeout = "0.3"
tower-load = "0.3"
tower-balance = "0.3"
tower-discover = "0.3"
tower-ready-cache = "0.3"
tower-spawn-ready = "0.3"
pyo3 = { version = "0.24", features = ["extension-module"] }

[features]
default = []
python = ["pyo3/extension-module"]
