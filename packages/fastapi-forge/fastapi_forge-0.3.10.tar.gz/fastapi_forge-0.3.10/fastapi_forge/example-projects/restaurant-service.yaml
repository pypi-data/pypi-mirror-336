project:
  project_name: restaurant_service
  use_postgres: true
  use_alembic: true
  use_builtin_auth: true
  use_redis: true
  use_rabbitmq: true

  models:
    - name: auth_user
      fields:
        - name: id
          type: UUID
          primary_key: true
          nullable: false
          unique: true
          index: true
          foreign_key: false
        - name: email
          type: String
          primary_key: false
          nullable: false
          unique: true
          index: true
          foreign_key: false
        - name: password
          type: String
          primary_key: false
          nullable: false
          unique: false
          index: false
          foreign_key: false

    - name: restaurant
      fields:
        - name: id
          type: UUID
          primary_key: true
          nullable: false
          unique: true
          index: true
          foreign_key: false
        - name: name
          type: String
          primary_key: false
          nullable: false
          unique: false
          index: false
          foreign_key: false
        - name: address
          type: String
          primary_key: false
          nullable: false
          unique: false
          index: false
          foreign_key: false
        - name: phone_number
          type: String
          primary_key: false
          nullable: true
          unique: false
          index: false
          foreign_key: false

    - name: table
      fields:
        - name: id
          type: UUID
          primary_key: true
          nullable: false
          unique: true
          index: true
          foreign_key: false
        - name: number
          type: Integer
          primary_key: false
          nullable: false
          unique: false
          index: false
          foreign_key: false
        - name: seats
          type: Integer
          primary_key: false
          nullable: false
          unique: false
          index: false
          foreign_key: false
        - name: restaurant_id
          type: UUID
          primary_key: false
          nullable: false
          unique: false
          index: false
          foreign_key: true

    - name: reservation
      fields:
        - name: id
          type: UUID
          primary_key: true
          nullable: false
          unique: true
          index: true
          foreign_key: false
        - name: auth_user_id
          type: UUID
          primary_key: false
          nullable: false
          unique: false
          index: false
          foreign_key: true
        - name: restaurant_id
          type: UUID
          primary_key: false
          nullable: false
          unique: false
          index: false
          foreign_key: true
        - name: table_id
          type: UUID
          primary_key: false
          nullable: false
          unique: false
          index: false
          foreign_key: true
        - name: reservation_time
          type: DateTime
          primary_key: false
          nullable: false
          unique: false
          index: false
          foreign_key: false