[metadata]
name = fetchFQfromENA
version = 0.1.5
author = Xiang Li
author_email = lixiang117423@gmail.com
description = Download FASTQ meta information and files from ENA
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/lixiang117423/fetchFQfromENA

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	requests
	pathlib
	argparse

[options.entry_points]
console_scripts = 
	fetch-fq=fetchFQfromENA.get_fq_file:main

[egg_info]
tag_build = 
tag_date = 0

