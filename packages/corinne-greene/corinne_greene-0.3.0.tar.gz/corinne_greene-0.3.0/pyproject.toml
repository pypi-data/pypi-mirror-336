[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "corinne_greene"
version = "0.3.0"
requires-python = ">=3.11"
description = "My first package!"
readme = "README.md"
authors = [
    {name = "Corinne Greene", email = "corinne.greene@thehartford.com"},
]
maintainers = [
    {name="Corinne Greene",email="corinne.greene@thehartford.com"}
]
license = {file = "LICENSE.txt"}
keywords = [
    "Greene"
]
classifiers = [
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: Implementation :: CPython",
    "License :: OSI Approved :: BSD License",
    "Intended Audience :: Developers",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    "Operating System :: MacOS :: MacOS X",
]
dependencies = [
    "colorama~=0.0"
]

[project.optional-dependencies]
test = [
    "twine",
    "build"
]

[project.urls]
Homepage = "https://github.com/jfuruness/justin_furuness"
Documentation = "https://github.com/jfuruness/justin_furuness/README.md"

[project.scripts]
corinne_greene = "corinne_greene.__main__:main"