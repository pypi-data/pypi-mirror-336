[tool.poetry]
name = "huddle01-pymediasoup"
version = "1.2.1"
description = "Derived version of original pymediasoup, for Huddle01"
authors = [
    "Akash Mondal <akmo3901@gmail.com>",
    "Jiang Yue <maze1024@gmail.com>",
]
license = "MIT"
readme = "README.md"
repository = "https://github.com/Huddle01/pymediasoup"
packages = [{ include = "pymediasoup" }]

[tool.poetry.dependencies]
python = "^3.9"
pydantic = ">=1.10.17,<3.0.0"
aiortc = "^1.10.1"
h264-profile-level-id = "^1.0.0"
sdp-transform = "^1.1.0"
pyee = "^11.1.0"

[tool.poetry.group.dev.dependencies]
flake8 = "^7.0.0"
black = "^24.4.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
