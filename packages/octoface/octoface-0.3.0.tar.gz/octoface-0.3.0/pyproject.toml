[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "octoface"
version = "0.3.0"
description = "CLI tool for managing LLM models on IPFS and GitHub Pages"
readme = "README.md"
authors = [
    {name = "OctoFaceHub Team", email = "info@octofacehub.org"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = [
    "click>=8.0.0",
    "requests>=2.25.0",
    "huggingface-hub>=0.10.0",
    "rich>=12.0.0",
]

[project.urls]
"Homepage" = "https://github.com/octofacehub/octoface"
"Bug Tracker" = "https://github.com/octofacehub/octoface/issues"

[project.scripts]
octoface = "octoface.cli:main" 