[project]
name = "overphloem"
version = "0.1.0"
description = "Framework for writing Overleaf bots"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "Apache-2.0" }
authors = [{ name = "Jordan Matelsky" }]
dependencies = [
    #"GitPython>=3.1.30"
]

[project.urls]
Repository = "https://github.com/j6k4m8/overphloem"
Issues = "https://github.com/j6k4m8/overphloem/issues"

[project.scripts]
overphloem = "overphloem.cli:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["overphloem"]

[tool.uv]
dev-dependencies = ["pytest>=8.3.5"]
