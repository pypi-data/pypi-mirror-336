[project]
name = "numgear"
version = "0.0.1-beta.2"
authors = [
  { name = "Caewinix", email = "Caewinix@yeah.net" },
]
dependencies = [
  "numpy",
  "array-like-generic",
  "h5py",
  "sortedcontainers"
]
description = "This Python package extends the functionality of numpy by introducing additional methods for data manipulation, and a specialized format for reading and writing numpy arrays."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
"Homepage" = "https://github.com/Caewinix/numpy_extension"
"Bug Tracker" = "https://github.com/Caewinix/numpy_extension/issues"