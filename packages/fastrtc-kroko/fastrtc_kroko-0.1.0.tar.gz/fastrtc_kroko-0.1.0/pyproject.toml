[build-system]
requires = [
  "hatchling",
  "hatch-requirements-txt",
  "hatch-fancy-pypi-readme>=22.5.0",
]
build-backend = "hatchling.build"

[project]
name = "fastrtc-kroko"
version = "0.1.0"
description = "The realtime communication library for Python. With support for Kroko-ASR model."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastrtc[vad, stt]",
    "librosa",
    "numpy>=2.0.2",
    "sherpa-onnx",
    "click",
    "torch",
    "python-dotenv"
]
