[metadata]
name = SummarizedExperiment
description = Container to represent data from genomic experiments
author = jkanche
author_email = jayaram.kancherla@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/BiocPy/summarizedexperiment
project_urls = 
	Documentation = https://github.com/BiocPy/summarizedexperiment
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.9
install_requires = 
	importlib-metadata; python_version<"3.8"
	genomicranges>=0.5.1
	biocframe>=0.6.2
	biocutils>=0.2.1

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
optional = 
	anndata
	scipy
	delayedarray
testing = 
	setuptools
	pytest
	pytest-cov
	anndata
	delayedarray

[options.entry_points]

[tool:pytest]
addopts = 
	--cov summarizedexperiment --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 100
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
per-file-ignores = __init__.py:F401

[pyscaffold]
version = 4.5
package = summarizedexperiment
extensions = 
	markdown
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

