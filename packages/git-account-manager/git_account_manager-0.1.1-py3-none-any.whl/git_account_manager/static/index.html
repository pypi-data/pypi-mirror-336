<!doctype html>
<html>
    <head>
        <title>Git Account Manager</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
            rel="stylesheet"
        />
        <link href="styles.css" rel="stylesheet" />
    </head>

    <body>
        <div id="loading_overlay">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div class="toast_container"></div>

        <div class="container">
            <h1 class="mb-4">Git Account Manager</h1>

            <div class="row">
                <div class="col-md-6">
                    <!-- Account Management Section -->
                    <div class="card">
                        <div
                            class="card-header d-flex justify-content-between align-items-center"
                        >
                            <h5 class="mb-0">Account Management</h5>
                            <button
                                class="btn btn-outline-primary btn-sm"
                                id="sync_ssh_config_btn"
                            >
                                Sync SSH Config
                            </button>
                        </div>
                        <div class="card-body">
                            <form id="account_form">
                                <div class="mb-3">
                                    <label class="form-label">Name:</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="account_name"
                                        required
                                    />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email:</label>
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="account_email"
                                        required
                                    />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label"
                                        >Account Type:</label
                                    >
                                    <select
                                        class="form-select"
                                        id="account_type"
                                    >
                                        <option value="personal">
                                            Personal
                                        </option>
                                        <option value="work">Work</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    Create Account
                                </button>
                            </form>

                            <hr />

                            <div id="accounts_list"></div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <!-- Project Management Section -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Project Management</h5>
                        </div>
                        <div class="card-body">
                            <form id="project_form">
                                <div class="mb-3">
                                    <label class="form-label"
                                        >Project Name:</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="project_name"
                                        required
                                    />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label"
                                        >Project Path:</label
                                    >
                                    <div class="input-group">
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="project_path"
                                            required
                                        />
                                        <button
                                            type="button"
                                            class="btn btn-outline-secondary"
                                            id="browse_directory_btn"
                                        >
                                            Browse
                                        </button>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Account:</label>
                                    <select
                                        class="form-select"
                                        id="account_select"
                                        required
                                    ></select>
                                </div>
                                <div class="mb-3">
                                    <button
                                        class="btn btn-outline-secondary btn-sm w-100"
                                        type="button"
                                        data-bs-toggle="collapse"
                                        data-bs-target="#advanced_settings"
                                        aria-expanded="false"
                                        aria-controls="advanced_settings"
                                    >
                                        Advanced Settings
                                    </button>
                                    <div
                                        class="collapse mt-3"
                                        id="advanced_settings"
                                    >
                                        <div class="mb-3">
                                            <label class="form-label"
                                                >Remote URL:</label
                                            >
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="remote_url"
                                                placeholder="e.g., git@github.com:user/repo.git"
                                            />
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label"
                                                >Remote Name:</label
                                            >
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="remote_name"
                                                placeholder="e.g., origin"
                                            />
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    Configure Project
                                </button>
                            </form>

                            <hr />

                            <div id="projects_list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div
            class="modal fade"
            id="confirmation_modal"
            tabindex="-1"
            aria-labelledby="confirmation_modal_label"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmation_modal_label">
                            Confirm Action
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body" id="confirmation_modal_body">
                        Are you sure you want to proceed?
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Cancel
                        </button>
                        <button
                            type="button"
                            class="btn btn-danger"
                            id="confirmation_modal_confirm"
                        >
                            Confirm
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="main.js"></script>
    </body>
</html>
