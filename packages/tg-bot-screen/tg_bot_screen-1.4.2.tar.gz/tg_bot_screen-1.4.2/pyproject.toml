[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tg_bot_screen"
version = "1.4.2"
authors = [
  { name="Neveix", email="i@neveix.ru" },
]
description = "Lib that helps with telegram bots"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]
dependencies = [
  "python-telegram-bot[job-queue]>=21.9",
]

[project.urls]
Homepage = "https://github.com/Neveix/tg_bot_base"
Issues = "https://github.com/Neveix/tg_bot_base/issues"

[project.optional-dependencies]
ptb = ["python-telegram-bot[job-queue]>=21.9"]

[tool.hatch.build.targets.wheel]
packages = ["tg_bot_screen"]

[tool.hatch.build]
include = [
  "src/tg_bot_screen/",
  "src/tg_bot_screen/ext",
  "src/tg_bot_screen/ext/ptb"
]