[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fancyconfiglib"
version = "1.2"
description = "A simple config library"
authors = [{ name = "Patrick Karhoff", email = "beepbooppk@gmail.com" }]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.6"

[tool.setuptools]
packages = ["fancyconfiglib"]
