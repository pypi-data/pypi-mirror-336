[metadata]
name = spf3
version = 2.0.17
description = SPF (Sender Policy Framework) implemented in Python.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/kytta/spf3/
author = Terence Way
author_email = terry@wayforward.net
maintainer = Nikita Karamov
maintainer_email = me@kytta.dev
license = PSF-2.0
license_file = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: No Input/Output (Daemon)
	Intended Audience :: Developers
	License :: OSI Approved :: Python Software Foundation License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.6
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.0
	Programming Language :: Python :: 3.1
	Programming Language :: Python :: 3.2
	Programming Language :: Python :: 3.3
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Topic :: Communications :: Email :: Filters
	Topic :: Communications :: Email :: Mail Transport Agents
	Topic :: Internet :: Name Service (DNS)
	Topic :: Software Development :: Libraries :: Python Modules
keywords = 
	spf
	email
	forgery

[options]
py_modules = spf
install_requires = 
	authres
	ipaddr;python_version<"3"
python_requires = >=2.6
include_package_data = True
scripts = 
	type99.py
	spfquery.py
zip_safe = False

[options.extras_require]
PyDNS = 
	Py3DNS;python_version>="3"
	PyDNS;python_version<"3"
dnspython = 
	dnspython>=1.16.0

[egg_info]
tag_build = 
tag_date = 0

