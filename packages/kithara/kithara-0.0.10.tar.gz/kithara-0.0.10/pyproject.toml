[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "kithara"
description = "LLM post-training library"
version = "0.0.10"
readme = "README.md"
license = { file = 'LICENSE' }
authors = [{ name = 'Kithara Authors' }]
requires-python = ">= 3.11"
dependencies = [
        "flax>=0.7.0",
        "datasets",
        "huggingface-hub",
        "keras>=3.8.0",
        "transformers>=4.45.1",
        "keras-hub>=0.18.1",
        "google-api-python-client",
        "google-auth-httplib2",
        "google-auth-oauthlib",
        "ray[default]==2.40.0",
        "jax[cpu]",
        "peft",
        "hf_transfer",
        "tabulate",
        "cryptography",
        "huggingface_hub",
        # MaxText dependencies
        "aqtp",
        "grain-nightly",
        "orbax-checkpoint>=0.10.3",
        "google-cloud-logging",
        "tensorboardx",
        "ml-collections",
        "tensorflow_datasets",
        "sentencepiece",
        "tiktoken",
        "cloud-accelerator-diagnostics",
        "cloud-tpu-diagnostics",
        "ml-goodput-measurement",
        "google-cloud-monitoring",
        "omegaconf",
        # Jetstream dependencies
        "setuptools==61.0",
        "jaxtyping",
        "clu",
        "editdistance",
        "pyglove",
        "tensorflow_datasets",
        "tfds-nightly" #"tfds-nightly==4.9.8.dev202503240044"
]

[project.optional-dependencies]
tpu = ["jax[tpu]", "torch==2.4.0+cpu"]
gpu = ["jax[cuda]", "torch==2.4.0"]
cpu = ["jax[cpu]", "torch==2.4.0"]
dev = [
        "twine",
        "flit",
        "sphinx==8.2.0",
        "sphinx-autobuild",
        "sphinxawesome-theme>=5.3.2",
        "sphinx_design",
]

[tool.flit.module]
name = "kithara"

[project.urls]
Homepage = 'https://github.com/AI-Hypercomputer/kithara'
Repository = 'https://github.com/AI-Hypercomputer/kithara'
Documentation = "https://kithara.readthedocs.io/en/latest/index.html"

[tool.flit.sdist]
exclude = [
        "kithara/model/maxtext/maxtext/MaxText/test_assets/",
        "**/*.Dockerfile",
]
