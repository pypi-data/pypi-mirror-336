[package]
name = "migrate-to-uv"
version = "0.7.2"
edition = "2024"
rust-version = "1.85"
license = "MIT"
authors = ["Mathieu Kniewallner <mathieu.kniewallner@gmail.com>"]
default-run = "migrate-to-uv"

[dependencies]
clap = { version = "=4.5.32", features = ["derive"] }
clap-verbosity-flag = "=3.0.2"
env_logger = "=0.11.7"
indexmap = { version = "=2.8.0", features = ["serde"] }
log = "=0.4.27"
owo-colors = "=4.2.0"
pep440_rs = "=0.7.3"
pep508_rs = "=0.9.2"
regex = "=1.11.1"
serde = { version = "=1.0.219", features = ["derive"] }
serde_json = "=1.0.140"
toml = "=0.8.20"
toml_edit = { version = "=0.22.24", features = ["display", "serde"] }
url = "=2.5.4"

[dev-dependencies]
insta = { version = "=1.42.2", features = ["filters"] }
insta-cmd = "=0.6.0"
rstest = "=0.25.0"
tempfile = "=3.19.1"

[lints.clippy]
pedantic = { level = "warn", priority = -1 }
too_many_lines = "allow"

[profile.dev.package]
insta.opt-level = 3
similar.opt-level = 3

[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"
