[build-system]
requires = ["hatchling","pandas","matplotlib","seaborn"]
build-backend = "hatchling.build"

[project]
name = 'heagVehicleLivedataUtils'
version = "0.1.4"
authors = [
    {name= "saski", email="git.sar@coors-online.de"}
]
description = "some tools for working with vehicle livedata for trams in darmstadt"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies= [
    "pandas",
    "requests",
    "matplotlib",
    "seaborn"
]