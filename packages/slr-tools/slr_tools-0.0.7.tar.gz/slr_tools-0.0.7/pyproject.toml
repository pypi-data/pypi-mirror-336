[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "slr_tools"
version = "0.0.7"
authors = [
  { name="Samantha Mau", email="smau3@gatech.edu" },
]
description = "Packaging for SLR tools"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "docker"
] 
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.scripts]
slr-tools = "slr_tools.main:main"

[tool.hatch.build.targets.wheel]
packages = ["src/slr_tools"]
