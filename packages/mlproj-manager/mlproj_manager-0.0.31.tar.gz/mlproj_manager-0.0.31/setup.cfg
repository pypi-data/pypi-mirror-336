[metadata]
name = mlproj_manager
version = 0.0.31
author = J. Fernando Hernandez-Garcia
author_email = jfhernan@ualberta.ca
description = A package with utilities for managing and running machine learning projects
long_description = file: README.md
url = https://github.com/JFernando4/Research_Project_Manager
license = MIT
license_files = file: LICENSE
keywords = ml, rl
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
install_requires = 
	torch >= 1.10
	torchvision >= 0.11
	numpy >= 1.17
	matplotlib >= 3.1
	scipy >= 1.3
	datasets >= 2.18.0
	tqdm >= 4.60.0
python_requires = >=3.6

[egg_info]
tag_build = 
tag_date = 0

