[project]
name = "fcst"
version = "0.8.4"
description = "Forecasting utilities, time-series preprocessing, rolling back-test and ensemble forecasting from model selection"
readme = "README.md"
authors = [
    { name = "Anupong Wannakrairot", email = "anuponwa@scg.com" }
]
requires-python = ">=3.10"
dependencies = [
    "autots>=0.6.21",
    "pandas>=2.2.3",
    "prophet>=1.1.6",
    "sktime>=0.36.0",
    "statsforecast>=2.0.1",
    "statsmodels>=0.14.4",
]
license = {file = "LICENSE"}

classifiers = [
    # Project maturity
    "Development Status :: 4 - Beta",
    # Intended audience
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Information Technology",
    # Topics (domain of your package)
    "Topic :: Scientific/Engineering :: Information Analysis",
    # License (match your chosen license)
    "License :: OSI Approved :: MIT License",
    # Supported programming languages and Python versions
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",  # General Python 3 support
    "Programming Language :: Python :: 3.12",
    # Operating systems
    "Operating System :: OS Independent",
]

[project.urls]
Repository = "https://github.com/anuponwa/fcst"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "do-data-utils>=3.2.4",
    "ipykernel>=6.29.5",
    "mypy>=1.15.0",
    "pytest>=8.3.5",
    "ruff>=0.9.9",
]
