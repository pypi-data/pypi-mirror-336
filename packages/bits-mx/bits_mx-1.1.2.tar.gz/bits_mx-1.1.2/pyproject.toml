[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
authors = [
    { name = "Dev Null", email = "<devnull@broadinstitute.org>"}
]
description = "BITS MX"
dynamic = [ "dependencies" ]
keywords = ["bits", "mx"]
license = "BSD-3-Clause"
name = "bits-mx"
readme = "docs/README.md"
requires-python = ">=3.9,<4.0.0"
version = "1.1.2"

[project.urls]
homepage = "https://github.com/broadinstitute/bits-mx.git"
repository = "https://github.com/broadinstitute/bits-mx.git"

[tool.poetry]
exclude = [
    "**/*.pyc",
    "**/*.pyi",
]
packages = [
    { include = "bits" },
]

[tool.poetry.dependencies]
python = "^3.9"  # Compatible python versions must be declared here

bits-ldap = "^1.2.9"
bits-mongo = "^1.0.4"

[tool.poetry.group.dev.dependencies]
bits-auth = "^1.3.1"
bits-settings = "^1.0.5"
pylint = "^3.1.0"
pyyaml = "^6.0.1"
yamllint = "^1.35.1"
