[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aliyah"
version = "0.1.0"
description = "Terminal based machine learning training monitor"
readme = "README.md"
authors = [
    {name = "j", email = "n50513186@gmail.com"}
]
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries",
    ]
dependencies = [
    "pyzmq>=22.0.0",
]
requires-python = ">=3.6"

[project.urls]
"Homepage" = "https://github.com/lovechants/Aliyah"
"Bug Tracker" = "https://github.com/lovechants/Aliyah/issues"

[project.scripts]
aliyah-monitor = "aliyah:trainingmonitor"
