[tool.poetry]
name = "EvolutePrompt"
version = "0.1.2"
description = "LLM Prompt Manager"
authors = ["ck46 <prof.chakas@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
pydantic = "^2.10.6"
jinja2 = "^3.1.6"
semver = "^3.0.4"
tortoise-orm = "^0.24.2"
aiosqlite = "^0.21.0"
fastapi = "^0.115.11"
uvicorn = "^0.34.0"
streamlit = "^1.43.2"
pytest = "^8.3.5"
tiktoken = "^0.9.0"
aiohttp = "^3.9.3"
better-profanity = "^0.7.0"
autopep8 = "^2.3.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pytest-cov = "^4.1.0"
flake8 = "^7.0.0"
black = "^24.1.0"
isort = "^5.13.2"
mypy = "^1.7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py312']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.flake8]
max-line-length = 100
extend-ignore = "E203"
