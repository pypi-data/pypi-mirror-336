[project]
name = "medconb-client"
version = "0.0.4"
authors = [
    {name = "Alexander Vowinkel", email = "alexander.vowinkel@gmail.com"},
]
description = "medconb-client is a Python client for the MedConB API."
readme = "README.md"
requires-python = ">=3.9"
keywords = ["medconb", "client", "api", "python"]
license = "MIT"
license-files = ["LICEN[CS]E*"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dynamic = ["dependencies"]

[tool.setuptools]
py-modules = ["medconb_client"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.isort]
profile = "black"
