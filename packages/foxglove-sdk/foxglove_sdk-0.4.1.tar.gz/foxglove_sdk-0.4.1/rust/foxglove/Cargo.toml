[package]
name = "foxglove"
version = "0.4.1"
description = "Foxglove SDK"
edition = "2021"
repository = "https://github.com/foxglove/foxglove-sdk"
license = "MIT"
readme = "README.md"

[features]
default = []
chrono = ["dep:chrono"]
unstable = []

[lints]
workspace = true

[dependencies]
arc-swap = "1.7.1"
base64 = "0.22.1"
bimap = "0.6.3"
bytes.workspace = true
chrono = { version = "0.4.39", optional = true }
flume = "0.11.1"
futures-util = { version = "0.3.31", features = ["sink", "std"] }
mcap.workspace = true
parking_lot = "0.12.3"
prost-types.workspace = true
prost.workspace = true
schemars = "0.8.21"
serde_json = "1.0.128"
serde_repr = "0.1.19"
serde_with = { version = "3.12.0", features = ["macros", "base64"] }
serde.workspace = true
smallvec = "1.14.0"
strum = { version = "0.26", features = ["derive"] }
thiserror.workspace = true
tokio-tungstenite.workspace = true
tokio-util.workspace = true
tokio.workspace = true
tracing.workspace = true
delegate = "0.13.2"

[dev-dependencies]
assert_matches = "1.5.0"
clap = { version = "4.5", features = ["derive"] }
env_logger = "0.11.5"
futures-util = "0.3.31"
insta = { version = "1.42.2", features = ["json"] }
tempfile = "3.15.0"
tracing-test = "0.2.5"
