[project]
name = "binaryrain-helper-cloud-azure"
version = "0.0.1"
description = "Aims to simplify and help with commonly used functions in the cloud data areas."
readme = "README.md"
authors = [
    { name = "Binary Rain" },
    { name = "Marcel T.O", email = "marcel@turobin-ort.at" },
]
requires-python = ">=3.12"
dependencies = [
    "azure-functions>=1.21.3",
    "azure-identity>=1.21.0",
    "azure-storage-blob>=12.25.0",
    "binaryrain-helper-data-processing>=0.0.6",
    "pandas>=2.2.3",
]

keywords = ["binary rain", "common", "help", "functions", "data processing"]

classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://github.com/binaryrain-net"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["binaryrain_helper_cloud_azure"]
package-dir = { "" = "src" }
