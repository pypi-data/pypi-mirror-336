[tool.poetry]
name = "genjax"

# Leave this at 0.0.0; this key can't be missing, but it's subbed out
# dynamically by `poetry.dynamic-versioning`.
version = "0.10.3"

description = "Probabilistic programming with Gen, built on top of JAX."
authors = [
    "McCoy R. Becker <mccoyb@mit.edu>",
    "MIT Probabilistic Computing Project <probcomp-assist@csail.mit.edu>",
]
maintainers = [
    "McCoy R. Becker <mccoyb@mit.edu>",
    "Colin Smith <colin.smith@gmail.com>",
    "Sam Ritchie <sam@mentat.org>",
]
license = "Apache 2.0"
readme = "README.md"
homepage = "https://github.com/chisym/genjax"
repository = "https://github.com/chisym/genjax"
documentation = "https://chisym.github.io/genjax/"
keywords = [
    "artificial-intelligence",
    "probabilistic-programming",
    "bayesian-inference",
    "differentiable-programming",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[tool.poetry.urls]
Changelog = "https://github.com/chisym/genjax/releases"

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
jax = "^0.5.0"
tensorflow-probability = "^0.23.0"
jaxtyping = "^0.2.24"
beartype = "^0.20.0"
deprecated = "^1.2.14"
penzai = "^0.2.2"
treescope = "^0.1.5"
# Numpy <2.0.0 is due to tfp issues: https://github.com/tensorflow/probability/issues/1814
# remove this constraint when that issue is closed.
numpy = ">=1.22,<2.0.0"
genstudio = ">=2025.2.1"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
coverage = "^7.0.0"
hypothesis = "^6.119.0"
matplotlib = "^3.6.2"
mypy = "^0.991"
pytest = "^7.2.0"
pytest-benchmark = "^4.0.0"
pytest-xdist = { version = "^3.2.0", extras = ["psutil"] }
ruff = "^0.1.3"
safety = "^2.3.5"
seaborn = "^0.12.1"
xdoctest = "^1.1.0"
jupyterlab = "^4.2.5"
nox = "^2024.3.2"
nox-poetry = "^1.0.3"
jupytext = "^1.16.2"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.5.3"
mkdocs-git-authors-plugin = "^0.7.2"
mkdocs-git-revision-date-localized-plugin = "^1.1.0"
mkdocs-git-committers-plugin-2 = "^1.1.1"
markdown-exec = { version = "^1.8.3", extras = ["ansi"] }
black = "^24.4.2"
mkdocs-jupyter = "^0.25.1"
mkdocstrings-python = "^1.16.5"
mkdocs-material = "^9.6.8"

[tool.poetry.extras]
genstudio = ["genstudio"]
all = ["genstudio"]

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
omit = [".*", "*/site-packages/*"]

[tool.coverage.report]
show_missing = true
fail_under = 45

[tool.vulture]
paths = ["src"]
ignore_names = ["cls"]
exclude = ["*/.ipynb_checkpoints/*"]
min_confidence = 70
sort_by_size = true

[tool.pyright]
pythonVersion = "3.11"
venvPath = "."
venv = ".venv"
include = ["src", "tests"]
exclude = ["**/__pycache__"]
defineConstant = { DEBUG = true }
typeCheckingMode = "strict"
deprecateTypingAliases = true

# `strict` sets all of these to error; these remaining `none` entries are tests that we can't yet
# pass.
reportMissingTypeStubs = "none"
reportMissingParameterType = "none"
reportUnknownArgumentType = "none"
reportUnknownLambdaType = "none"
reportUnknownMemberType = "none"
reportUnknownParameterType = "none"
reportUnknownVariableType = "none"

[tool.ruff]
target-version = "py311"
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]
extend-include = ["*.ipynb"]
line-length = 88
indent-width = 4

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint]
preview = true
extend-select = ["I", "RUF"]
select = ["E4", "E7", "E9", "F"]
# F403 disables errors from `*` imports, which we currently use heavily.
ignore = ["F403", "F405", "F811", "E402", "RUF009", "RUF003"]
fixable = ["ALL"]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
preview = true
skip-magic-trailing-comma = false
docstring-code-format = true
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.mypy]
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "pep440"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"
