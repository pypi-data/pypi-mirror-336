# pyproject.toml


[project]
name            = "blab"
version         = "0.2.0"

requires-python = ">=3.10"
dependencies    = [
    'bpyth>=0.2.1',
    'importlib_resources',
    'nbformat',
    'nbconvert',
    'ipytest',
    'matplotlib',
]

[tool.poetry.group.dev.dependencies]
jupyterlab = ">=4.3.6"




authors        = [{ name = "djekra", email = "hopsalla@gmail.com" }]
description     = "Various Jupyter Tools"
readme          = "README.md"
license         = {text = "MIT"}
classifiers     = [
                  "Programming Language :: Python :: 3",
                  "License :: OSI Approved :: MIT License",
                  "Operating System :: OS Independent",
]

#keywords       = ["one", "two"]
#dynamic        = ["version"]


#[project.optional-dependencies]
#pdf = ["ReportLab>=1.2", "RXP"]
#rest = ["docutils>=0.3", "pack ==1.1, ==1.3"]


[project.urls]
Homepage = "https://github.com/djekra/blab"


[project.scripts]
blab = "blab.__main__:main"


[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

# Additional package data

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ['src']

[tool.setuptools.package-data]
blab = ['*.txt', '*.ipynb']

[tool.pytest.ini_options]
markers = [
    "jetzt: pytest -m jetzt fÃ¼hrt nur die mit @pytest.mark.jetzt markierte Tests aus",
]






