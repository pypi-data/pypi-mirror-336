[build-system]

    build-backend = "hatchling.build"
    requires      = ["hatchling"]
[project]
    authors = [
        { name = "Carlos Eduardo Ferreyra", email = "eduferreyraok@gmail.com" },
    ]
    classifiers = [
        "Development Status :: 3 - Alpha",
        "Intended Audience :: Developers",
        "Natural Language :: Spanish",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.11",
        "Programming Language :: Python :: 3.12",
    ]
    dependencies = ["typer>=0.15.2"]
    description = "Personal portfolio and utilities package"
    dynamic = ["version"]
    keywords = ["portfolio", "python", "utilities"]
    license = "MIT"
    license-files = ["docs/LICENSE"]
    name = "carlosferreyra"
    readme = { file = "docs/README.md", content-type = "text/markdown" }
    requires-python = ">=3.10"
[project.urls]
    Changelog        = "https://github.com/carlosferreyra/carlosferreyra/tree/main/CHANGELOG.md"
    Documentation    = "https://github.com/carlosferreyra/carlosferreyra/tree/main/docs"
    Homepage         = "https://www.carlosferreyra.me"
    "Issue Tracker " = "https://github.com/carlosferreyra/carlosferreyra/issues"
    "release notes"  = "https://github.com/carlosferreyra/carlosferreyra/releases"

[project.scripts]
    carlosferreyra = "carlosferreyra.__main__:main"

[tool.hatch.version]
    path = "./src/carlosferreyra/__init__.py"
