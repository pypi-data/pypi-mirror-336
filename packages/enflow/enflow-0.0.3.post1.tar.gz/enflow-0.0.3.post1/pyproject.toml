[build-system]
requires = ["setuptools>=64.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "enflow"
version = "0.0.3.post1"
authors = [
    { name = "rebase.energy" }
]
description = "âš¡ Open-source framework for sequential decision problems in the energy sector"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
dependencies = [
    "build>=1.2.2",
    "energydatamodel>=0.0.2",
    "gymnasium>=1.1.1",
    "myst-parser>=4.0.1",
    "twine>=6.1.0",
]

[project.urls]
homepage = "https://enflow.org"
repository = "https://github.com/rebase-energy/enflow"
documentation = "https://docs.enflow.org/en/latest"

[project.optional-dependencies]
dev = [
    "ipykernel>=6.29.5",
    "ipywidgets>=8.1.5",
    "nbsphinx>=0.9.7",
    "sphinx==7.2.6",
    "sphinx-autodoc-typehints>=2.0.1",
    "sphinx-rtd-theme>=3.0.2",    
]

[tool.setuptools]
packages = ["enflow"]
