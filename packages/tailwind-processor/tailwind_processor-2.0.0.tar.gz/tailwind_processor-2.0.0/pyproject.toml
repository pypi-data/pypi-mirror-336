[project]
name = "tailwind-processor"
version = "2.0.0"
description = "Tailwind CSS classes processor"
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["pytailwindcss>=0.2.0"]

[tool.setuptools]
packages = ["tailwind_processor"]

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.3",
    "pytest-cov>=4.1.0",
    "coverage>=7.6.1",
    "debugpy>=1.8.13",
    "pytest-mock>=3.14.0",
]

