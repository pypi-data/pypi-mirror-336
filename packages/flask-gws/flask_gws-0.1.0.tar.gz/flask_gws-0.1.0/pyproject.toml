[build-system]
requires = ["flit_core>=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "flask-gws"
version = "0.1.0"
description = "High-performance WebSockets for Flask apps powered by uWSGI and gevent"
authors = [
    {name = "Nidal Alhariri", email = "level09@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Flask",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: WSGI",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
    "Flask>=2.0.0",
    "gevent>=22.10.2",
    # uwsgi moved to optional dependency - see README for installation instructions
]

[project.optional-dependencies]
uwsgi = [
    "uwsgi>=2.0.0"  # Note: Must be installed with SSL support - see README.md for instructions
]

[project.urls]
Homepage = "https://github.com/level09/flask-gws"
Issues = "https://github.com/level09/flask-gws/issues"

[tool.flit.module]
name = "flask_gws" 