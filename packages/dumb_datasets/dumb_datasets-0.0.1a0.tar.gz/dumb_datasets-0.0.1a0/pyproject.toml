[tool.poetry]
name = "dumb_datasets"
version = "v0.0.1-alpha"
description = "A lightweight wrapper around HuggingFace datasets."
authors = ["nlile <7707104+nlile@users.noreply.github.com>"]
repository = "https://github.com/nlile/dumb-datasets"
documentation = "https://nlile.github.io/dumb-datasets/"
readme = "README.md"
packages = [
  {include = "dumb_datasets"}
]
include = ["dumb_datasets/py.typed"]

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
# Pin specific numpy and pandas versions that are known to work together
numpy = "^1.23.5"
pandas = "^1.5.3"
datasets = "^2.16.0"
pydantic = "^2.5.0"
loguru = "^0.7.2"
tenacity = "^8.2.3"
python-dotenv = "^1.0.0"
types-setuptools = { version = "^67.8.0", python = ">=3.9,<4.0" }

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
deptry = "^0.16.2"
mypy = "^1.5.1"
pre-commit = "^3.4.0"
tox = "^4.11.1"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.4.2"
mkdocs-material = "^9.2.7"
mkdocstrings = {extras = ["python"], version = "^0.26.1"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
files = ["dumb_datasets"]
disallow_untyped_defs = "True"
disallow_any_unimported = "True"
no_implicit_optional = "True"
check_untyped_defs = "True"
warn_return_any = "True"
warn_unused_ignores = "True"
show_error_codes = "True"



[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
target-version = "py39"
line-length = 120
fix = true
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
]

[tool.ruff.format]
preview = true

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["dumb_datasets"]


[tool.ruff.per-file-ignores]
"tests/*" = ["S101"]
