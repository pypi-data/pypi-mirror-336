[metadata]
name = evapyrate
version = 1.0.0
description = A fun bijective text transformer, encoding text into ZWCs.
long_description = file: README.md
long_description_content_type = text/markdown
author = Kreusada
author_email = kreusadaprojects@gmail.com
url = https://github.com/Kreusada/Evapyrate
keywords = bijective, encoding, decoding, string, cipher, transformation, reversible, text, ZWC, zero-width
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Programming Language :: Python :: Implementation :: CPython
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Text Processing
	Development Status :: 5 - Production/Stable

[options]
py_modules = evapyrate
python_requires = >=3.5

[options.entry_points]
console_scripts = 
	evapyrate = evapyrate:main

[egg_info]
tag_build = 
tag_date = 0

