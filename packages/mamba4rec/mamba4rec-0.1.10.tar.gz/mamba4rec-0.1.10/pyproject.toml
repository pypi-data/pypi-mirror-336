[project]
name = "mamba4rec"
version = "0.1.10"
description = "Mamba model for recommendations of search suggests"

authors = [
    {name="Fedor Krasnov", email="krasnov.fedor2@wb.ru"},
]
readme = "README.md"
keywords = [
    "recsys",
    "recommendation systems",
    "machine learning",
    "AI",
    "personalization",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Intended Audience :: Science/Research",
    "Operating System :: Unix",
]

requires-python = ">=3.10"
dependencies = ["scikit-learn>=1.6.1", "scipy>=1.15.1", "tokenizers>=0.21.0", "torch>=2.6.0", "tqdm>=4.67.1", "transformers>=4.48.3", "numpy>=2.2.2", "accelerate>=1.3.0", 
"boto3==1.35.99", "botocore==1.35.99", "dill==0.3.9", "mambapy==1.2.0"]

[project.urls]
Homepage = "https://github.com/fkrasnov2/mamba4rec"
Repository = "https://github.com/fkrasnov2/mamba4rec"

[build-system]
requires = ["wheel", "build", "setuptools>=61.0"] 
build-backend = "setuptools.build_meta" 
