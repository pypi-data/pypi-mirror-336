[metadata]
name = drb
author = GAEL Systems
author_email = drb-python@gael.fr
description = Data Request Broker
long_description = file: README.md
long_description_content_type = text/markdown
license = LGPLv3
classifiers = 
	Programming Language :: Python :: 3.8
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)

[options]
zip_safe = False
include_package_data = True
packages = find_namespace:
python_requires = >=3.8
install_requires = file: requirements.txt

[options.entry_points]
console_scripts = 
	xquery = drb.xquery.drb_xquery_cmd:drb_xquery_cmd
	cortex-validator=drb.core.cortex_validator:main
drb.driver = 
	xml = drb.drivers.xml:XmlNodeFactory
	file = drb.drivers.file.file:DrbFileFactory
drb.topic = 
	xml = drb.topics.xml
	file = drb.topics.file
drb.signature = 
	name = drb.signatures.core:NameSignature
	namespace = drb.signatures.core:NamespaceSignature
	path = drb.signatures.core:PathSignature
	attributes = drb.signatures.core:AttributesSignature
	children = drb.signatures.core:ChildrenSignature
	python = drb.signatures.core:PythonSignature
	xquery = drb.signatures.xquery:XquerySignature

[options.package_data]
drb.topics.dao = 
	topic_schema.yml
drb.topics.xml = 
	cortex.yml
drb.topics.file = 
	cortex.yml

[options.packages.find]
include = 
	drb.*
exclude = 
	tests*
	docs*

[versioneer]
VCS = git
style = pep440
versionfile_source = drb/core/_version.py
versionfile_build = drb/core/_version.py
tag_prefix = 
parentdir_prefix = 

[egg_info]
tag_build = 
tag_date = 0

