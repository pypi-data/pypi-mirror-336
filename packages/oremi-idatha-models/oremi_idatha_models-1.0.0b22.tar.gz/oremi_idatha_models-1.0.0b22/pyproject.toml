[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "oremi-idatha-models"
version = "1.0.0-beta.22"
description = "Shared models for Oremi Idatha"
keywords = ["oremi", "restfull", "api", "models"]
authors = ["SÃ©bastien Demanou <demsking@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://gitlab.com/demsking/oremi-idatha"
documentation = "https://gitlab.com/demsking/oremi-idatha/-/blob/main/README.md"
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Software Development :: Localization",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python :: 3.11",
]

packages = [
  { include = "oremi_idatha_models" },
]

include = []

[tool.poetry.urls]
"Say Thanks!" = "https://www.buymeacoffee.com/demsking"
"Source" = "https://gitlab.com/demsking/oremi-idatha"
"Tracker" = "https://gitlab.com/demsking/oremi-idatha/-/issues"

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
