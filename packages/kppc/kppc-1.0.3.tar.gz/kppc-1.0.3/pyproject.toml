[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kppc"
version = "1.0.3"
description = "kSZ/pSZ effect power spectrum calculator"
authors = [{name = "Hongbo Cai", email = "ketchup@sjtu.edu.cn"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
keywords = ["pSZ effect", "power spectrum"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
