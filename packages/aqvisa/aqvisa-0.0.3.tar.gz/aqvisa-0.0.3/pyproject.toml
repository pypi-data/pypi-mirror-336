[build-system]
requires = ["setuptools>=42", "wheel", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "aqvisa"
version = "0.0.3"
description = "Acute VISA Library"
authors = [
    { name = "Acute Technology Inc.", email = "sdk@acute.com.tw" },
    { name = "Eric Tsai", email = "erictsai@acute.com.tw" },
]
urls = { "Homepage" = "https://github.com/acute-technology-inc/aqvisa-python" }
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Topic :: Software Development",
    "License :: OSI Approved :: BSD License",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
log_cli = true
log_cli_level = "INFO"

exclude = [
    ".git",
    "__pycache__",
    ".venv",
]
