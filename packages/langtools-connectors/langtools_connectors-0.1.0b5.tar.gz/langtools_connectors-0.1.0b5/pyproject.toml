[build-system]
requires = ["setuptools>=43", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "langtools-connectors"
version = "0.1.0b5"
authors = [
  { name="MSAI Team", email="langtoolsdev@microsoft.com" },
]
description = "Azure service connectors for language tools"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "azure-identity>=1.15.0",
    "azure-core>=1.30.1",
    "aiohttp>=3.9.3",
    "openai>=1.12.0",
    "orjson>=3.9.15",
    "pythonnet>=3.0.1",
    "msal>=1.25.0",
    "redis>=5.2.1"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ai-microsoft/langtools"
Issues = "https://github.com/ai-microsoft/langtools/issues"

[tool.setuptools]
packages = [
  "langtools.connectors",
  "langtools.connectors.binggrounding",
  "langtools.connectors.papyrus",
  "langtools.connectors.kvstore",
  "langtools.connectors.kvstore.objectstore",
  "langtools.connectors.kvstore.azureredis"
  ]