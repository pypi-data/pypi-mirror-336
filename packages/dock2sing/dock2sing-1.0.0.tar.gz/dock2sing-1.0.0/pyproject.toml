[tool.poetry]
name = "dock2sing"
version = "1.0.0"
description = "A Python-based tool for converting Docker Compose configurations to Singularity Compose format"
authors = ["Adam Labadorf <alabadorf@gmail.com>"]
readme = "README.md"
packages = [{include = "dock2sing", from = "src"}]

[tool.poetry.dependencies]
python = "^3.12"
pyyaml = "^6.0.2"
colorama = "^0.4.6"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
black = "^23.7.0"
isort = "^5.12.0"
flake8 = "^6.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
dock2sing = "dock2sing.docker_to_singularity:main"
validate-singularity = "dock2sing.singularity_compose_validator:main"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
multi_line_output = 3 