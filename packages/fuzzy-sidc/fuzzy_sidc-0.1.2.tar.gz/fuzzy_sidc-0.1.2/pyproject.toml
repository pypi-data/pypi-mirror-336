[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
packages = ['fuzzy_sidc']
include = [
  "*.js",
  "*.json",
]

[project]
name = 'fuzzy_sidc'
version = '0.1.2'
authors = [ { name="Kabakov Borys", email="b.a.kabakov@gmail.com" }, ]
description = "fuzzy search for SIDC"
readme = "README.md"
keywords = ['SIDC', 'NATO', 'sign']
requires-python = ">= 3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Natural Language :: English",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Multimedia :: Graphics"
]
license = "MIT"
dependencies = ['rapidfuzz', 'mini-racer']

[project.urls]
Homepage = "https://github.com/banderlog/fuzzy_sidc"
