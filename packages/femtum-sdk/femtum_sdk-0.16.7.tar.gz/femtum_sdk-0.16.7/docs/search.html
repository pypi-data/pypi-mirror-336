    <div id="main-content" class="container mb-6">
<script>
    const searchDocuments =  {"Trimming": {"package": "Trimming", "url": "Trimming.html", "content": "Trimming\n\nTrimming\nCircuitService\n\nListByPage\n\nTrimming\nListByPageCircuitsRequest\nTrimming\nCircuitsPage\nFindById\n\nTrimming\nFindCircuitByIdRequest\nTrimming\nOptionalCircuit\nUpdate\n\nTrimming\nUpdateCircuitRequest\nTrimming\nCircuit\nDelete\n\nTrimming\nFindCircuitByIdRequest\nTrimming\nOptionalCircuit\nTrimming\nCircuit\nId\n\nCreatedAt\n\nUpdatedAt\n\nName\n\nTags\n\nDie\n\nReticle\n\nWafer\n\nTrimming\nUpdateCircuitRequest\nId\n\nName\n\nTrimming\nCircuitsFilterRequest\nName\n\nDieId\n\nTags\n\nTrimming\nListByPageCircuitsRequest\nPageNumber\n\nPageSize\n\nFilters\n\nTrimming\nCircuitsPage\nItems\n\nTotal\n\nIndex\n\nSize\n\nTrimming\nFindCircuitByIdRequest\nId\n\nTrimming\nOptionalCircuit\nCircuit\n\n"}};
    const searchIndex = {"version": "2.3.9", "fields": ["content", "url"], "fieldVectors": [["content/Trimming", [0, 0.591, 1, 0.288, 2, 0.288, 3, 0.396, 4, 0.396, 5, 0.288, 6, 0.452, 7, 0.452, 8, 0.288, 9, 0.396, 10, 0.452, 11, 0.288, 12, 0.452, 13, 0.288, 14, 0.288, 15, 0.452, 16, 0.396, 17, 0.288, 18, 0.288, 19, 0.288, 20, 0.288, 21, 0.288, 22, 0.288, 23, 0.288, 24, 0.288, 25, 0.288, 26, 0.288, 27, 0.288, 28, 0.288]], ["url/Trimming", [29, 0.288]]], "invertedIndex": [["circuit", {"content": {"Trimming": {}}, "url": {}, "_index": 10}], ["circuitservic", {"content": {"Trimming": {}}, "url": {}, "_index": 1}], ["circuitsfilterrequest", {"content": {"Trimming": {}}, "url": {}, "_index": 20}], ["circuitspag", {"content": {"Trimming": {}}, "url": {}, "_index": 4}], ["createdat", {"content": {"Trimming": {}}, "url": {}, "_index": 13}], ["delet", {"content": {"Trimming": {}}, "url": {}, "_index": 11}], ["die", {"content": {"Trimming": {}}, "url": {}, "_index": 17}], ["dieid", {"content": {"Trimming": {}}, "url": {}, "_index": 21}], ["filter", {"content": {"Trimming": {}}, "url": {}, "_index": 24}], ["findbyid", {"content": {"Trimming": {}}, "url": {}, "_index": 5}], ["findcircuitbyidrequest", {"content": {"Trimming": {}}, "url": {}, "_index": 6}], ["id", {"content": {"Trimming": {}}, "url": {}, "_index": 12}], ["index", {"content": {"Trimming": {}}, "url": {}, "_index": 27}], ["item", {"content": {"Trimming": {}}, "url": {}, "_index": 25}], ["listbypag", {"content": {"Trimming": {}}, "url": {}, "_index": 2}], ["listbypagecircuitsrequest", {"content": {"Trimming": {}}, "url": {}, "_index": 3}], ["name", {"content": {"Trimming": {}}, "url": {}, "_index": 15}], ["optionalcircuit", {"content": {"Trimming": {}}, "url": {}, "_index": 7}], ["pagenumb", {"content": {"Trimming": {}}, "url": {}, "_index": 22}], ["pages", {"content": {"Trimming": {}}, "url": {}, "_index": 23}], ["reticl", {"content": {"Trimming": {}}, "url": {}, "_index": 18}], ["size", {"content": {"Trimming": {}}, "url": {}, "_index": 28}], ["tag", {"content": {"Trimming": {}}, "url": {}, "_index": 16}], ["total", {"content": {"Trimming": {}}, "url": {}, "_index": 26}], ["trim", {"content": {"Trimming": {}}, "url": {}, "_index": 0}], ["trimming.html", {"content": {}, "url": {"Trimming": {}}, "_index": 29}], ["updat", {"content": {"Trimming": {}}, "url": {}, "_index": 8}], ["updatecircuitrequest", {"content": {"Trimming": {}}, "url": {}, "_index": 9}], ["updatedat", {"content": {"Trimming": {}}, "url": {}, "_index": 14}], ["wafer", {"content": {"Trimming": {}}, "url": {}, "_index": 19}]], "pipeline": ["stemmer"]};

    const idx = lunr.Index.load(searchIndex);

    function displaySearchResults() {
        const query = new URLSearchParams(window.location.search).get('query');

        if (query) {
            document.getElementById('mainInputQuery').value = query;

            const results = idx.query(function (q) {
              words = query.toLowerCase().split(" "); // toLowerCase() is needed to make the search case insensitive.
              for (n in words) {
                const word = words[n];

                if (!word) {
                  continue;
                }

                // look for an exact match and apply a large positive boost
                q.term(word, { usePipeline: true, boost: 100 })

                // look for terms that match the beginning of this queryTerm and apply a medium boost
                q.term(word + "*", { usePipeline: false, boost: 10 })
              }
            });

            const searchResults = document.getElementById('searchResults');

            if (results.length > 0) {
                let resultList = ''
                for (const n in results) {
                    // Use the unique ref from the results list to get the full item
                    // so you can build its <li>
                    const doc = searchDocuments[results[n].ref]
                    resultList += '<h5 class="title is-5 mt-3"><a href="' + doc.url + '">' + doc.package + '</a></h5>'
                    // Add a short clip of the content
                    resultList += '<p>' + doc.content.substring(0, 150) + '...</p><hr />'
                }
                searchResults.innerHTML = resultList
            } else {
                searchResults.innerHTML = '<p>No search results.</p>';
            }
        }
    }

    window.addEventListener("load", displaySearchResults);
</script>

  <div>

        </div>
        <div class="field">

            <input type="submit" class="button is-primary" value="Search" />
          </p>
        </div>
      </form>
    </div>
    <div class="block mt-6">
      <div id="searchResults"></div>
    </div>
