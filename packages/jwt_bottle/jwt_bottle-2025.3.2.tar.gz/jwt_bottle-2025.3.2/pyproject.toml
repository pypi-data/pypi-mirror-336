[project]
name = "jwt_bottle"
version = "2025.3.2"
description = "Make easy using JWT authenticate on your project."
authors = [
    {name = "Afonso Medeiros"}
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "bottle (>=0.13.2,<0.14.0)",
    "python-jose (>=3.4.0,<4.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
passlib = "^1.7.4"
peewee = "^3.17.9"

