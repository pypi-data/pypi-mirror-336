[build-system]
# A list of packages that are needed to build your package:
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pySegUpsampler"
version = "0.0.8"
authors = [
  { name="Liangpu Liu", email="zcemll0@ucl.ac.uk" },
  { name="Rui Xu", email="rui.xu@ucl.ac.uk" },
]
description = "A python package that upsample segmentated medical image"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.26.3",
    "scipy>=1.12.0",
    "vtk>=9.3.0",
    "numba>=0.59.1"
]

[project.urls]
Homepage = "https://github.com/Donny-bla/segmentation-upsampler/tree/main"