name: CI

permissions: {}

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci-pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install project
        run: pip install -e .[dev,test]
      - name: run pre-commit
        run: "pre-commit run --all"
  ci-test:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        flake8-version: ["7.0.*", "7.*"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install project
        run: pip install -e .[test]
      - name: "Install flake8"
        run: "pip install -U flake8==${{ matrix.flake8-version }}"
      - name: run tests (with coverage)
        run: "pytest -n 8 --dist worksteal --cov --cov-report html --cov-report xml --cov-config pyproject.toml tests/"
      - name: run diff-cover
        run: "diff-cover --config-file pyproject.toml coverage.xml"
