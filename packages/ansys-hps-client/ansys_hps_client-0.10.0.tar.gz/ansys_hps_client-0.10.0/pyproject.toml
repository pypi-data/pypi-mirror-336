[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
# Check https://flit.readthedocs.io/en/latest/pyproject_toml.html for all available sections
name = "ansys-hps-client"
version = "0.10.0"
description = "A python client for Ansys HPC Platform Services"
readme = "README.rst"
requires-python = ">=3.10,<4.0"
license = { file = "LICENSE" }
authors = [{ name = "ANSYS, Inc.", email = "pyansys.core@ansys.com" }]
maintainers = [{ name = "ANSYS, Inc.", email = "pyansys.core@ansys.com" }]

classifiers = [
    "Development Status :: 4 - Beta",
    'Intended Audience :: Science/Research',
    'Topic :: Scientific/Engineering :: Information Analysis',
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "requests>=2.21.0",
    "marshmallow>=3.0.0",
    "marshmallow_oneofschema>=2.0.1",
    "backoff>=2.0.0",
    "pydantic>=1.10.0",
    "PyJWT>=2.8.0",
    "ansys-hps-data-transfer-client>=0.2.0,<0.3.0",
]

[project.optional-dependencies]
tests = [
    "pytest==8.3.5",
    "coverage==7.7.1",
    "python-keycloak>=3.9.1,<4.0.0",
]

doc = [
    "ansys-sphinx-theme==1.3.3",
    "autodoc_pydantic==2.1.0",
    "jupyter_sphinx==0.5.3",
    "nbsphinx==0.9.7",
    "numpydoc==1.8.0",
    "myst-parser==4.0.1",
    "Sphinx==8.1.3",
    "sphinx-autodoc-typehints==3.0.1",
    "sphinxcontrib-globalsubs==0.1.2",
    "sphinxcontrib-httpdomain==1.8.1",
    "sphinx-copybutton==0.5.2",
    "sphinx_design==0.6.1",
    "sphinx-jinja==2.0.2",
    "sphinxnotes-strike==1.2.1",
    "sphinx-tabs==3.4.7",
]

build = [
    "build==1.2.2.post1",
    "twine==6.1.0",
    "wheel",
    "datamodel-code-generator==0.26.3",
]

[project.urls]
Documentation = "https://hps.docs.pyansys.com"
Source = "https://github.com/ansys/pyhps"
Homepage = "https://github.com/ansys/pyhps"
Tracker = "https://github.com/ansys/pyhps/issues"

[tool.flit.module]
name = "ansys.hps.client"

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
force_sort_within_sections = true
line_length = 100
default_section = "THIRDPARTY"
src_paths = ["doc", "src", "tests"]

[tool.coverage.run]
relative_files = true
source = ["ansys.hps"]

[tool.coverage.report]
show_missing = true

[tool.coverage.html]
directory = ".cov/html"

[tool.coverage.xml]
output = ".cov/coverage.xml"

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
addopts = "-ra -vv"
filterwarnings = [
    "ignore::urllib3.exceptions.InsecureRequestWarning",
    "ignore::DeprecationWarning:pkg_resources.*",
    "ignore::ansys.hps.client.UnverifiedHTTPSRequestsWarning",
]
