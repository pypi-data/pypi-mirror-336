[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mpython-core"
version = "25.04alpha2.post1"
description = "Core Python elements for wrapped MPython packages."
readme = "README.md"
license = {file = "LICENSE"}
authors = [
  {name = "Johan Medrano", email = "johan.medrano@ucl.ac.uk"},
  {name = "Yael Balbastre", email = "y.balbastre@ucl.ac.uk"}]
requires-python = ">=3.9,<3.14"
classifiers = [
  "Development Status :: 3 - Alpha",
  "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
    "numpy"
]

[project.urls]
Repository = "https://github.com/MPython-Package-Factory/mpython-core"

[tool.setuptools.packages]
find = {}
