[project]
name = "smarthub-extension"
version = "0.1.0"
description = "SmartHub MCP extension for Goose"
authors = [
    {name = "Block", email = "goose@squareup.com"},
]
dependencies = [
    "mcp>=1.4.1",
    "fastapi>=0.115.0",
    "uvicorn>=0.34.0",
    "snowflake-connector-python>=3.14.0",
    "typer>=0.15.0",
]
requires-python = ">=3.10"
readme = "README.md"
license = {text = "MIT"}

[project.urls]
Homepage = "https://github.com/block/smarthub-extension"
Documentation = "https://block.github.io/goose/docs/tutorials/custom-extensions"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
smarthub = "smarthub_extension.cli.main:cli"

[tool.hatch.build.targets.wheel]
packages = ["smarthub_extension"]