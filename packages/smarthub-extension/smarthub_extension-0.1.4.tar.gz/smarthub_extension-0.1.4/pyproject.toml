[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "smarthub-extension"
version = "0.1.4"  # Bumped version
description = "SmartHub MCP extension for Goose"
authors = [
    {name = "Block", email = "goose@squareup.com"},
]
dependencies = [
    "mcp>=1.4.1",
    "snowflake-connector-python>=3.14.0",
    "uvicorn>=0.34.0",
    "fastapi>=0.109.0",
    "typing-extensions>=4.9.0",
]
requires-python = ">=3.10"
readme = "README.md"
license = {text = "MIT"}

[project.urls]
Homepage = "https://github.com/squareup/smarthub-extension"
Documentation = "https://block.github.io/goose/docs/tutorials/custom-extensions"

[tool.setuptools.packages.find]
include = ["smarthub_extension", "smarthub_extension.*"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=smarthub_extension --cov-report=term-missing"

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.1",
]
dev = [
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.5.0",
    "ruff>=0.1.0",
]

[project.entry-points."mcp.v1"]
smarthub = "smarthub_extension.server:mcp"