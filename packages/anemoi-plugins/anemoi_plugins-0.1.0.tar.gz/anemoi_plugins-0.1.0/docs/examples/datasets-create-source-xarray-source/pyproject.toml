[build-system]
requires = [
  "setuptools>=60",
]

[project]
name = "xarray-source"

version = "0.1.0"
description = "A source plugin for anemoi.datasets"
readme = { text = "A source plugin for anemoi.datasets", content-type = "text/markdown" }

keywords = [
  "ai",
  "datasets",
  "source",
  "tools",
]

license = { text = "Apache License Version 2.0" }
authors = [
  { name = "John Doe", email = "author@example.com" },
]
requires-python = ">=3.10"
classifiers = [
  "Development Status :: 3 - Alpha",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]

urls.Homepage = "https://github.com/ecmwf/anemoi-plugins"

entry-points."anemoi.datasets.create.sources".example = "xarray_source.example:ExamplePlugin"
