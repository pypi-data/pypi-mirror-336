[bdist_wheel]
universal = 1

[flake8]
max-line-length = 120
extend-ignore = 
	E203,
	E501,
per-file-ignores = 
	src/compas_timber/ghpython/components/*/*.py: F821

[doc8]
max-line-length = 120
ignore = D001

[pydocstyle]
convention = numpy

[egg_info]
tag_build = 
tag_date = 0

