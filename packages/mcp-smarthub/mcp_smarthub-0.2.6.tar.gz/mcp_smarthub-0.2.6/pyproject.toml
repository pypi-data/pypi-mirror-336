[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-smarthub"
version = "0.2.6"
description = "SmartHub MCP extension for Goose"
authors = [
    {name = "Block", email = "goose@squareup.com"},
]
dependencies = [
    "mcp>=1.4.1",
    "snowflake-connector-python>=3.14.0",
    "uvicorn>=0.34.0",
    "fastapi>=0.109.0",
    "typing-extensions>=4.9.0",
]
requires-python = ">=3.10"
readme = "README.md"
license = {text = "MIT"}

[project.urls]
Homepage = "https://github.com/squareup/smarthub-extension"
Documentation = "https://block.github.io/goose/docs/tutorials/custom-extensions"

[tool.setuptools.packages.find]
include = ["mcp_smarthub", "mcp_smarthub.*"]

[project.entry-points."console_scripts"]
mcp_smarthub = "mcp_smarthub.server:run_server"

[project.entry-points."mcp.v1"]
mcp_smarthub = "mcp_smarthub.server:mcp"