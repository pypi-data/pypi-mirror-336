[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "codereviewpkg"
version = "0.1.0"
description = "A Python package for automated code review and analysis"
readme = "README.md"
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
license = { text = "MIT" }
requires-python = ">=3.7"
dependencies = [
    "pylint>=2.17.0",
    "black>=23.0.0",
    "bandit>=1.7.0",
    "radon>=6.0.0",
    "pydocstyle>=6.3.0",
]
keywords = ["code review", "static analysis", "code quality", "linting", "security"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
Homepage = "https://github.com/yourusername/codereviewpkg"
Documentation = "https://github.com/yourusername/codereviewpkg#readme"
Repository = "https://github.com/yourusername/codereviewpkg.git"
"Bug Tracker" = "https://github.com/yourusername/codereviewpkg/issues"

[project.scripts]
codereview = "codereviewpkg.cli:main" 