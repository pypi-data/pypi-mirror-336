[project]
name = "cliotp"
version = "0.2.0"
description = "Cli tool to manage and generate TOTPs"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click>=8.1.8",
    "django>=5.1.6",
    "rich>=13.9.4",
    "ruff>=0.9.6",
]

[project.scripts]
cliotp = "cliotp:cli"

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"
