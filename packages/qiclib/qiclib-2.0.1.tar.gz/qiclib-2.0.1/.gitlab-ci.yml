variables:
  GIT_SUBMODULE_STRATEGY: recursive
  GIT_SUBMODULE_FORCE_HTTPS: true
  UV_VERSION: 0.5
  PYTHON_VERSION: 3.9
  BASE_LAYER: bookworm
  UV_SYSTEM_PYTHON: 1

stages: [analysis, test, build, deploy]

default:
  image: ghcr.io/astral-sh/uv:$UV_VERSION-python$PYTHON_VERSION-$BASE_LAYER

.base_ruff:
  interruptible: true
  before_script:
    - export UV_TOOL_BIN_DIR=/usr/local/bin
    - cd $CI_PROJECT_DIR

unit_tests:
  extends: .base_ruff
  stage: test
  script:
    - uv run pytest --junitxml tests.xml --cov=qiclib --cov-fail-under=50 --cov-report xml --cov-report term
  coverage: "/TOTAL.+ ([0-9]{1,3}%)/"
  artifacts:
    when: always
    paths:
      - tests.xml
    reports:
      junit:
        - tests.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml

check_format:
  extends: .base_ruff
  stage: analysis
  variables:
    PRE_COMMIT_HOME: ${CI_PROJECT_DIR}/.cache/pre-commit
  cache:
    paths:
      - ${PRE_COMMIT_HOME}
  script:
    - git config --global --add safe.directory '*'
    - uvx pre-commit run --all-files

check_mypy:
  extends: .base_ruff
  stage: analysis
  script:
    - uv run mypy src --junit-xml mypy.xml --install-types --non-interactive --check-untyped-defs
  artifacts:
    when: on_failure
    paths:
      - mypy.xml
    reports:
      junit: mypy.xml

check_ruff:
  extends: .base_ruff
  stage: analysis
  script:
    - uv run ruff check --output-format junit > ruff.xml
  artifacts:
    when: on_failure
    paths:
      - ruff.xml
    reports:
      junit: ruff.xml

pylint:
  extends: .base_ruff
  stage: analysis
  before_script:
    - mkdir -p public/badges
    - echo undefined > public/badges/$CI_JOB_NAME.score
  script:
    - uv run pylint --exit-zero --output-format=text src | tee /tmp/pylint.txt
    - sed -n 's/^Your code has been rated at \([-0-9.]*\)\/.*/\1/p' /tmp/pylint.txt > public/badges/$CI_JOB_NAME.score
    - uv run --with pylint-gitlab pylint --exit-zero --output-format=pylint_gitlab.GitlabCodeClimateReporter src > codeclimate.json
  after_script:
    - uvx anybadge --overwrite --label $CI_JOB_NAME --value=$(cat public/badges/$CI_JOB_NAME.score) --file=public/badges/$CI_JOB_NAME.svg 4=red 6=orange 8=yellow 10=green
    - |
      echo "Your score is: $(cat public/badges/$CI_JOB_NAME.score)"
  artifacts:
    paths:
      - public
    reports:
      codequality: codeclimate.json
    when: always

check_twine:
  extends: .base_ruff
  stage: build
  script:
    - uv build
    - uvx twine check dist/*
