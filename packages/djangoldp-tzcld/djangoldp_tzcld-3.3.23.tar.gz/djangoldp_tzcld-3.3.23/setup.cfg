[metadata]
name = djangoldp_tzcld
version = attr: djangoldp_tzcld.__version__
url = https://git.startinblox.com/djangoldp-packages/djangoldp-tzcld
author = Startin'blox
author_email = jbaptiste@startinblox.com
description = djangoldp package for TZCLD
license = MIT

[options]
packages = find:
install_requires = 
	djangoldp~=3.1.0
	djangoldp_account~=3.1.0
	djangoldp_circle~=3.1.0
	djangoldp_community~=3.1.0
	djangoldp_project~=3.1.0
	djangoldp_conversation~=3.1.0
	djangoldp_profile~=3.1.0
	djangoldp_skill~=3.1.0
	djangoldp_contact~=3.1.0
	djangoldp_joboffer~=3.1.0
	djangoldp_notification~=3.1.0
	pandas~=2.2.3
	openpyxl~=3.1.5

[options.extras_require]
include_package_data = True

[semantic_release]
version_source = tag
version_variable = djangoldp_tzcld/__init__.py:__version__
commit_parser = commit_parser.parse

[egg_info]
tag_build = 
tag_date = 0

