[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "py2safe"
version = "2025.3.24.1"
authors = [
    { name = "YanChengxin", email = "yan.cheng.xin@foxmail.com" },
]
description = "为你的python项目一键加密"
readme = "README.md"
requires-python = ">=3.8.20"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pyarmor==9.1.1"
]

[project.urls]
Homepage = "https://gitee.com/yanchengxin2018/py2safe"
Issues = "https://gitee.com/yanchengxin2018/py2safe/issues"

[project.scripts]
py2safe = "py2safe.main:main"
