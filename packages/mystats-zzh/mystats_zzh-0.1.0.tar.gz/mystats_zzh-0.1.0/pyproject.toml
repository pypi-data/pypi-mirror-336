[project]
name = "mystats_zzh"  # 修正为与包名一致
version = "0.1.0"
description = "统计假设检验工具包（秩和检验/t检验）"
readme = "readme.md"
authors = [
    { name = "line1029", email = "zhaochenxian@outlook.com" },
]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Topic :: Scientific/Engineering :: Mathematics",
]
[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }
packages = { find = { where = ["src"] } }
include-package-data = true  # 确保包含数据文件

