# Microsoft Graph API 邮件客户端配置文件

timing: true  # 是否启用请求计时

# 邮件获取配置
mail:
  unread_timeout: 10  # 等待未读邮件的超时时间（秒）
  verification:
    keywords:  # 验证码邮件关键词
      - 验证码
      - 验证信息
      - 安全码
      - code
      - verification
      - security code
    patterns:  # 验证码匹配模式（正则表达式）
      - 验证码[：:]\s*([0-9]{4,6})
      - 验证码[是为]\s*([0-9]{4,6})
      - code[：:]\s*([0-9]{4,6})
      - 验证码\D*([0-9]{4,6})
      - [^0-9]([0-9]{6})[^0-9]
      - [^0-9]([0-9]{4})[^0-9]

# 代理配置
proxy:
  http: "http://192.168.0.102:9000"
  https: "http://192.168.0.102:9000"
