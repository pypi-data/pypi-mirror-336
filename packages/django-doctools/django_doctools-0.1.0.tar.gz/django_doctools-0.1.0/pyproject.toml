
[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-doctools"
version = "0.1.0"
description = "A Django app for AI-powered document processing"
readme = "README.md"
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
license = {text = "MIT"}
classifiers = [
    "Framework :: Django",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "Django>=3.2",
    "google-generativeai>=0.3.0",
    "python-docx>=0.8.11",
    "pydantic>=2.0.0",
    "boto3>=1.28.0",
    "openai>=1.0.0",
    "pillow>=11.1.0",
    "pymupdf>=1.25.4",
]
requires-python = ">=3.10"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-django>=4.5.2",
    "black>=23.0.0",
    "isort>=5.12.0",
    "ruff>=0.0.261",
    "mypy>=1.0.0",
]

[tool.black]
line-length = 88
target-version = ["py38"]
include = '\.py$'

[tool.isort]
profile = "black"
line_length = 88

[tool.ruff]
line-length = 88
select = ["E", "F", "B", "I", "C4", "SIM", "N", "UP", "ANN", "BLE", "FBT", "Q"]
ignore = ["ANN101", "ANN401"]
target-version = "py38"

[tool.mypy]
python_version = "3.8"
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_return_any = true
warn_unreachable = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
