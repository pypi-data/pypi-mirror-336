[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "edgetpu_compiler_log_parser"
version = "0.1.6"
description = "Parse EdgeTPU compiler log"
authors = [{ name = "Changhun Han", email = "ehwjs1914@naver.com" }]
readme = "README.md"
keywords = ["EdgeTPU", "compiler", "log", "parser"]
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]
license = { file = "LICENSE" }
dependencies = [
    "build>=1.1.1",
    "twine>=4.0.2",
]

[tool.setuptools.packages.find]
exclude = ["tests*"]


[project.urls]
"Homepage" = "https://github.com/HanChangHun/edgetpu-compiler-log-parser"
"Repository" = "https://github.com/HanChangHun/edgetpu-compiler-log-parser"
"Issues" = "https://github.com/HanChangHun/edgetpu-compiler-log-parser/issues"
