[build-system]
requires = ["setuptools>=67.6.1"]
build-backend = "setuptools.build_meta"

[project]
name = "ttgc"
description = "A twisted torus model of grid cell activity."
readme = "README.md"
authors = [
	{name = "John Wen"}
]
license = "GPL-3.0-or-later"
keywords = ["grid cell", "twisted torus", "topology"]
requires-python = ">=3.9"
classifiers = [
	"Programming Language :: Python :: 3"
]
dependencies = [
	"numpy", "matplotlib", "scipy", "GPUtil"
]
dynamic = ["version"]

[tool.setuptools.dynamic]
version = {attr = "ttgc.__version__"}

[project.urls]
Repository = "https://github.com/johnhwen1/ttgc"