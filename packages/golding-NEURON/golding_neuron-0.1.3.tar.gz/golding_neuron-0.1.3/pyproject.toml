[project]
name = "golding_NEURON"
authors = [
  {name="Jared Casarez", email="jaredcasarez1@gmail.com"},
]
description = "Golding Lab NEURON project library"
readme = "README.md"
requires-python = ">= 3.8"
dependencies = [
  "numpy>=1.21",          # Used for numerical operations (e.g., arrays, mathematical calculations)
  "scipy>=1.7",          # Used for curve fitting and other scientific computations
  "matplotlib>=3.4",     # Used for plotting and visualization
  "pandas>=1.3",         # Used for data manipulation and analysis
  "neuron>=8.0",         # Core dependency for NEURON simulation software
  "requests>=2.25",      # Used for HTTP requests (e.g., NSG portal interactions)
  "pyyaml>=5.4",         # Used for YAML file parsing (if applicable)
  "pytest>=6.2",         # Used for testing the package
  "dill",                # Used for serialization (e.g., saving/loading objects)
]
dynamic = ["version"]
[tool.hatch.version]
scheme = "standard"
path = "__about__.py"

[project.urls]
Project = "https://www.github.com/jaredcasarez/golding_NEURON"
Lab = "https://goldinglab.org"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
ignore-vcs = true

[project.scripts]
compile-mechs = "golding_NEURON.compile_mechs:main"

[project.gui-scripts]
itd-job-builder = "golding_NEURON.itd_job_builder:main"
nsg-portal = "golding_NEURON.nsg_portal:main"
