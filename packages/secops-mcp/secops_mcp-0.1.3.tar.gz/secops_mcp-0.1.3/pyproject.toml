[project]
name = "secops-mcp"
version = "0.1.3"
description = "Google SecOps MCP server"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.4.1",
    "secops>=0.1.3",
    "google-auth>=2.38.0",
    "google-auth-httplib2>=0.2.0",
    "google-api-python-client>=2.164.0"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.scripts]
secops-mcp = "google_secops.server:main"
