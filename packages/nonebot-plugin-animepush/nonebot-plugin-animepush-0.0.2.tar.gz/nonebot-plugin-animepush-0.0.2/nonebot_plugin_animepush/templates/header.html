<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: {% if fonts.medium %}url('{{ fonts.medium }}'){% else %}local('Microsoft YaHei'){% endif %} format('truetype');
            font-weight: 500;
            font-display: swap;
        }

        /* prettier-ignore */
        @font-face {
            font-family: 'CustomFont';
            src: {% if fonts.bold %}url('{{ fonts.bold }}'){% else %}local('Microsoft YaHei'){% endif %} format('truetype');
            font-weight: 700;
            font-display: swap;
        }
        :root {
            --font-primary: 'CustomFont', 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-heading: 'CustomFont', 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, sans-serif;
            --primary-color: #3498db;
            --primary-dark: #2980b9;
            --secondary-color: #2ecc71;
            --secondary-dark: #27ae60;
            --danger-color: #e74c3c;
            --danger-dark: #c0392b;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        body {
            font-family: var(--font-primary);
            padding: 30px 20px;  /* 减小body内边距 */
            background: var(--bg-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-heading);
        }
        
        .container {
            max-width: 1800px;  /* 增加最大宽度适应4列布局 */
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            padding-bottom: 20px;  /* 增加底部内边距 */
        }

        .header {
            position: relative;
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, 
                transparent 0%, 
                rgba(255,255,255,0.3) 50%,
                transparent 100%);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            letter-spacing: 1px;
        }

        .stats {
            margin: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
        }

        .stats h3 {
            margin: 0 0 15px;
            color: var(--text-primary);
            font-size: 1.4em;
            font-weight: 600;
        }

        .stats p {
            margin: 0;
            color: var(--text-secondary);
            font-size: 1.1em;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .stats-count {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .stats-count i {
            color: var(--primary-color);
        }

        .day-section {
            margin: 20px;  /* 减小section边距 */
            border-radius: 12px;
            background: white;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }

        .day-title {
            background: linear-gradient(to right, var(--primary-color), var(--primary-dark));
            padding: 20px 25px;
            position: relative;
        }

        .day-title h2 {
            margin: 0;
            color: white;
            font-size: 1.6em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .day-title h2 i {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .anime-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);  /* 默认4列 */
            gap: 20px;  /* 统一间距 */
            padding: 20px;  /* 统一内边距 */
            background: #f8f9fa;
        }

        .anime-card {
            /* ...existing code... */
            width: 100%;
            max-width: none;  /* 移除最大宽度限制 */
        }

        .anime-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .anime-info {
            padding: 20px;
        }

        .anime-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-primary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .anime-meta {
            color: var(--text-secondary);
            font-size: 0.95em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .anime-meta i {
            color: var(--primary-color);
            font-size: 0.9em;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
            margin-left: 8px;
        }

        .status-updating {
            background: var(--secondary-color);
            color: white;
        }

        .status-ended {
            background: var(--danger-color);
            color: white;
        }

        .platform-tags {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .platform-tag {
            background: var(--text-primary);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        @media (max-width: 1800px) {
        .container {
            max-width: 1400px;
        }
        .anime-grid {
            grid-template-columns: repeat(3, 1fr);
        }
    }

    @media (max-width: 1400px) {
        .container {
            max-width: 1000px;
        }
        .anime-grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (max-width: 768px) {
        body {
            padding: 15px 10px;
        }
        .container {
            max-width: 100%;
        }
        .anime-grid {
            grid-template-columns: 1fr;
            gap: 15px;
            padding: 15px;
        }
        .day-section {
            margin: 15px;
        }
    }
    </style>
</head>
