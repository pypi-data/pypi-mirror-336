[project]
name = "unity-mcp-MB"
version = "0.2.1"
description = "Unity MCP Server: A Unity package for Unity Editor integration via the Model Context Protocol (MCP)."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "httpx>=0.28.1",
  "mcp[cli]>=1.4.1"
]

[project.scripts]
unity-mcp-MB = "unity_mcp_MB.main:main"

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
# These are the single-file modules at the root of the Python folder.
package-dir = {"" = "src"}

