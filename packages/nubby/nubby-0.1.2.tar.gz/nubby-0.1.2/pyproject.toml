[project]
name = "nubby"
version = "0.1.2"
description = "A simple config loader for Python using Bevy for dependency injection."
readme = "README.md"
requires-python = ">=3.12"
authors = [
    {name = "Zech Zimmerman", email = "hi@zech.codes"}
]
dependencies = [
    "bevy==3.0.0b2",
    "tramp>=2025.3.2",
]

[project.optional-dependencies]
yaml = [
    "pyyaml>=6.0.2",
]
toml = [
    "tomlkit>=0.13.2",
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]
