[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "narration"
authors = [{ name = "David Andreoletti", email = "none@provided.yet" }]
requires-python = ">=3.9, <3.14"
description = "Narration is a logging library starting a server receiving log records from other process."
keywords = ["narration"]
dynamic = ["version", "readme"]
license = "LicenseRef-Proprietary"

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "pyzmq>=23.2.0",
    "blinker>=1.4",
    "attrs>=20.3.0",
    "msgspec>=0.7.1",
    "loguru>=0.5.3",
    "typing-extensions>=4.3.0"
]

[project.urls]
repository = "https://github.com/davidandreoletti/narration"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = [ "narration*"]

[tool.setuptools.package-data]
narration = ["py.typed"]

[tool.distutils.bdist_wheel]
universal = true

[tool.setuptools.dynamic]
version = { attr = "narration.__version__.__version__" }
readme = { file = "README.rst", content-type = "text/x-rst" }
