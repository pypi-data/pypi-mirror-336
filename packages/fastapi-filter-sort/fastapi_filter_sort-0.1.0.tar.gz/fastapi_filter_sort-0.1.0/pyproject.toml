[tool.poetry]
name = "fastapi-filter-sort"
version = "0.1.0"
description = "Smart filtering, sorting, and searching for FastAPI with SQLAlchemy"
authors = ["Bhadri01 <you@email.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/bhadri01/fastapi-filter-sort"
keywords = ["fastapi", "sqlalchemy", "filters", "query", "sort"]
packages = [{ include = "fastapi_filter_sort" }]

classifiers = [
    "Framework :: FastAPI",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[tool.poetry.dependencies]
python = ">=3.12"
fastapi = ">=0.115.*"
sqlalchemy = ">=2.*"
uvicorn = ">=0.30.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
