[project]
name = "mcp-watchtower-campaign-config-agent"
version = "0.1.1"
description = """
A Watchtower MCP agent for managing campaign-channel bindings. Features:
- Get campaign info by ID/name
- Bind campaigns to channels
- List C-type campaigns

The agent operates as an MCP server component with JSON-based communication protocol.
"""
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "mcp>=1.5.0",
    "aiohttp>=3.8.0",
    "pydantic>=2.0.0",
    "pycryptodome>=3.19.0",
    "httpx>=0.28.1",
    "python-dotenv>=1.0.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
mcp-watchtower-campaign-config-agent = "mcp_watchtower_campaign_config_agent:main"
