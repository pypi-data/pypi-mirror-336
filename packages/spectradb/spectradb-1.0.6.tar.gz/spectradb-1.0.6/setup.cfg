[metadata]
name = spectradb
version = 1.0.6
description = "A Lightweight Spectroscopic Data Manager"
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
license_file = LICENSE
author = Amulya Baniya
author_email = ronaldoamulya@gmail.com
url = https://github.com/acmoudleysa/SpectraDB
project_urls = 
	Bug reports = https://github.com/acmoudleysa/SpectraDB/issues
	Source = https://github.com/acmoudleysa/SpectraDB
keywords = spectradb ftir fluorescence 2dfluorescence nmr chemometrics
classifiers = 
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.9
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9, <4
install_requires = 
	numpy
	pandas
	plotly
	plotly-express

[options.packages.find]
where = src
exclude = 
	tests*
	test*
	docs*
	private*
	examples*

[egg_info]
tag_build = 
tag_date = 0

