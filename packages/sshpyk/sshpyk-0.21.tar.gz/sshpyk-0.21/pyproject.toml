[project]
name = "sshpyk"
dynamic = []
description = "remote jupyter kernels via ssh tunnels"
authors = [
    { name = "National Radio Astronomy Observatory", email = "casa-feedback@nrao.edu" },
]
dependencies = [
    "jupyter-client",
]
requires-python = ">=3.8"
readme = "README.rst"
version = "0.21"

[project.license]
text = "BSD-3-Clause"

[project.optional-dependencies]
dev = [
    "pre-commit",
]

[tool.pdm.build]

[tool.pdm.version]
source = "scm"
write_to = "sshpyk/__version__.py"
write_template = "__version__ = '{}'"

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = [
    "B",
    "E",
    "F",
    "I",
    "W",
    "N",
    "S",
]
ignore = []

[tool.ruff.lint.isort]
known-first-party = [
    "sshpyk",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[build-system]
requires = [
    "pdm-pep517>=0.12.0",
]
build-backend = "pdm.pep517.api"
