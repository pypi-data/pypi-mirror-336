[project]
name = "jsonstate"
authors = [
    {name = "Albertas Gimbutas", email = "albertasgim@gmail.com"},
]
description = "Store and modify global app state in JSON (Python dictionary) to re-render front-end components."
readme = "README.md"
requires-python = ">= 3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.11",
]
dynamic = ["version"]
dependencies = []

[project.urls]
homepage = "https://github.com/albertas/jsonstate"

[project.optional-dependencies]
test = [
    "hatch",
    "ruff",
    "mypy",
    "pip-audit",
    "deadcode",
    "pytest",
    "pytest-cov",
]

[tool.pytest.ini_options]
addopts = "--cov=. --no-cov-on-fail --cov-fail-under=50.0"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["**/*.py"]
exclude = ["tests/**"]

[tool.hatch.version]
path = "jsonstate/__init__.py"

[tool.ruff]  # https://docs.astral.sh/ruff/settings/
line-length = 88

[tool.ruff.lint.flake8-quotes]
inline-quotes = "single"

[tool.ruff.format]
quote-style = "single"
docstring-code-format = true

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "D203",    # one blank line before class
    "D213",    # multi line summary second line
    "COM812",  # missing trailing comma
    "ISC001",  # single line implicit string concatenation
    "A002",
    "ANN001",
    "ANN002",
    "ANN003",
    "ARG004",
    "ANN401",
    "ARG002",
    "ARG003",
    "C901",
    "D101",
    "D102",
    "D105",
    "D107",
    "D205",
    "DTZ001",
    "E501",
    "E501",
    "ERA001",
    "FIX002",
    "PGH003",
    "PLR0912",
    "PLR0915",
    "TD002",
    "TD003",
    "TD005",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "D"] # allow assert and no docs in tests

[tool.mypy]
exclude = ["build", "dist", ".venv"]
python_version = "3.11"
strict = true
pretty = true
color_output = true
show_error_codes = true
warn_return_any = true
warn_unused_configs = true

[tool.deadcode]
ignore_names = [
    "main",
]
exclude = ["tests"]
