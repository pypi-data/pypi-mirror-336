[metadata]
name = MaDDG
description = Maneuver Detection Data Generation
author = see AUTHORS.md
author_email = michael.kotson@ll.mit.edu
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/mit-ll/MaDDG
project_urls = 
	Documentation = https://maddg.readthedocs.io/en/latest/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.11, <3.13
install_requires = 
	AstroForge
	requests >= 2.18.4
	astropy >= 5.3.1
	matplotlib >= 3.7.2
	numpy == 1.26.4
	pandas >= 2.0.3
	hydra-core >= 1.3.2
	hydra-submitit-launcher >= 1.2.0
	hydra-zen >= 0.11.0
	submitit >= 1.4.5
	pyyaml >= 6.0.1
	jsonschema >= 4.19.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov madlib --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = madlib
extensions = 
	markdown
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

