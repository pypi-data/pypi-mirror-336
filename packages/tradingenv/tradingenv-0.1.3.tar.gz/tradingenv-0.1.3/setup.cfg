[dev-packages]

[tool:pytest]
addopts = --show-capture=no --doctest-modules --cov . --cov-report term-missing --capture=no -p no:warnings --showlocals --ignore=docs/ --doctest-glob="README.rst"
python_files = 
	test_*.py
	check_*.py
	example_*.py

[coverage:run]
omit = 
	.venv/*
	tests/*
	notebooks/*
	setup.py

[tox]
envlist = py{312}

[testenv]
basepython = 
	py312: python3.12
deps = 
	check-manifest
	readme_renderer
	flake8
	pytest
commands = 
	check-manifest --ignore tox.ini,tests*
	python setup.py check -m -r -s
	flake8 .
	py.test tests

[flake8]
exclude = .tox,*.egg,build,data
select = E,W,F

[egg_info]
tag_build = 
tag_date = 0

