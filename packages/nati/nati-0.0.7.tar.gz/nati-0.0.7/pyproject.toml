[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nati"
version = "0.0.7"
authors = [
    {name = "Joshua James", email = "josh@unobi.com"}
]
description = "Network Analytics and Telemetry Interface (NATI) for gathering network information from various devices."
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
license-files = ["LICEN[CS]E.*"]
classifiers = [
  "Development Status :: 1 - Planning",
  "Programming Language :: Python"
]
dependencies = [
    "datetime",
    "netmiko",
    "requests",
    "pymysql"
]

[project.urls]
Homepage = "https://www.unobi.com"

[tool.setuptools.packages.find]
include = ["nati*", "nati_api*", "nati_data*"]
