[build-system]
requires = ["maturin>=1.4"]
build-backend = "maturin"

[project]
name = "polytext2num"
version = "0.2.5"
description = "Convert written-out numbers to digits in multiple languages using a fast Rust + Python binding."
authors = [{name = "Iskaj", email = "iskajjanssen1@hotmail.com"}]
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}

[tool.maturin]
bindings = "pyo3"