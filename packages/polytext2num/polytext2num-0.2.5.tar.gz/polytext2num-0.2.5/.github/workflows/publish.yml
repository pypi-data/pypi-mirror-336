name: Build and Publish to PyPI

on:
  release:
    types: [published]

jobs:
  build:
    name: Build and Publish Wheel
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: PyO3/maturin-action@v1
        with:
          command: publish
          args: --username __token__ --password ${{ secrets.PYPI_API_TOKEN }} --skip-existing
