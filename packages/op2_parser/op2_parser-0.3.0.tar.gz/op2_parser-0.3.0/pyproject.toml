[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "op2_parser"
version = "0.3.0"
description = "Wrapper for pyNastran's op2 Parser"
authors = ["Nicolas Cordier <nicolas@cordier.io>" ]
maintainers = ["Nicolas Cordier <nicolas@cordier.io>" ]
readme = "README.rst"
packages = [
  { include = "op2_parser" },
  ]
include = [
	{ path = "data"},
	]

[[tool.poetry.source]]
name = "PyPI"



[tool.poetry.dependencies]
python = ">=3.11,<3.13"
pandas = {version = "*", extras=["performance"] }
pyNastran = "^1.3"
levenshtein = "*"
numtools = "*"
# openpyxl = "^3.1.4"
# tabulate = "^0.9.0"
# xlsxwriter = "^3.2.0"
click = "*"


[tool.poetry.group.dev.dependencies]
pytest = "*"
pytest-cov = "*"

ipython = "*"
pdbpp = "*"
ipykernel = "*"
black = "*"
isort = "*"
bump2version = "*"
# snakeviz = "*"


[tool.pytest.ini_options]
# filterwarnings = "error"
doctest_optionflags = "NORMALIZE_WHITESPACE ELLIPSIS"
addopts = "--doctest-modules --cov=op2parser --cov-report html --cov-append --ignore=notebooks"


[tool.isort]
profile = "black"

[tool.black]
exclude = "notebooks/.*"


