[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "quicolor"
version = "9.7.3"
authors = [
    {name = "Author", email = "author@example.com"},
]
description = "Easiest coloring module for Python, with a simple syntax"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
]
dependencies = [
    "requests",
]

[project.urls]
Homepage = "https://github.com/author/quicolor" 