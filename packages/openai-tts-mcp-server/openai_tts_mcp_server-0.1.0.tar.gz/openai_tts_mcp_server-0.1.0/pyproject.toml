[project]
name = "openai-tts-mcp-server"
version = "0.1.0"
description = "An MCP server integrating with OpenAI TTS (text-to-speech) API"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
 "mcp>=1.5.0",
 "openai>=1.68.2",
 "pydub>=0.25.1",
]
[[project.authors]]
name = "Tomek Korbak"
email = "tomasz.korbak@gmail.com"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.scripts]
openai-tts-mcp-server = "openai_tts_mcp_server:main"
