[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "papertuner"
version = "0.1.1"
authors = [{ name = "Your Name", email = "your.email@example.com" }]
description = "A package for creating ML research assistant models through paper dataset creation and model fine-tuning"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
  "huggingface_hub>=0.20.0",
  "tenacity>=9.0.0",
  "PyMuPDF>=1.22.0",
  "arxiv>=1.4.0",
  "openai>=1.10.0",
  "anthropic>=0.15.0",
  "tqdm>=4.65.0",
  "requests>=2.30.0",
  "numpy~=1.24.0",
  "scipy~=1.11.0",
  "torch>=2.2.0",
  "datasets>=3.0.0",
  "sentence-transformers>=3.0.0",
  "trl>=0.7.4",
  "vllm>=0.3.0",
  "unsloth[cu124-torch260]>=0.4.0",
  "evaluate>=0.4.0",
  "pydantic>=2.0.0",
  "typer>=0.9.0",
  "rich>=13.0.0",
  "gradio>=4.0.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
  "black>=23.0.0",
  "isort>=5.12.0",
  "mypy>=1.0.0",
  "ruff>=0.0.270",
]

web = [
  "streamlit>=1.28.0",
  "streamlit-chat>=0.1.0",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/papertuner"
"Bug Tracker" = "https://github.com/yourusername/papertuner/issues"
"Documentation" = "https://github.com/yourusername/papertuner#readme"

[project.scripts]
papertuner-dataset = "papertuner.dataset:main"
papertuner-train = "papertuner.train:main"
papertuner = "papertuner.cli:app"

[tool.setuptools]
packages = ["papertuner"]

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.isort]
profile = "black"
line_length = 100

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "B", "I"]

[tool.pytest]
testpaths = ["tests"]
python_files = "test_*.py"
