[project]
name = "workcalc"
version = "0.1.5"
description = "Calculate how much time went into a project"
authors = [{ name = "Danny Stewart", email = "danny@stewart.cc" }]
urls = { repository = "https://github.com/dannystewart/dsbin" }
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "dsbase",
]

[tool.uv.sources]
dsbase = { workspace = true }

[tool.hatch.metadata]
allow-direct-references = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
workcalc = "workcalc.main:main"
