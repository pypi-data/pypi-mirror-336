; Config version: 0.17 (auto-managed)


[mypy]
python_version = 3.12
exclude = .*/__init__\.py$

; Helps with import resolution
explicit_package_bases = True
; Handles namespace package imports
namespace_packages = True

; No untyped calls allowed
allow_untyped_calls = False
; No untyped defs either
allow_untyped_defs = False
; Check everything always
check_untyped_defs = True

; Because third-party libraries exist
ignore_missing_imports = True

; Don't cast what ain't needed
warn_redundant_casts = True
; Dead code is dead code
warn_unreachable = True
; Keep our config clean
warn_unused_configs = True
; We know what we're doing
warn_no_return = False
; Sometimes Any is okay
warn_return_any = False

; Because we're hardcore
disallow_untyped_decorators = True
; Partial typing is no typing
disallow_incomplete_defs = True
