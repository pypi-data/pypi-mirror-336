[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "janus-python"
version = "0.1.0"
description = "Track and Verify LLM Actions"
readme = "README.md"
requires-python = ">=3.7"

authors = [
    { name = "Jet Wu", email = "jet@withjanus.com" }
]

dependencies = [
    "requests>=2.20.0",
    "psutil>=5.6.0"
]

[project.urls]
Homepage = "https://github.com/jw-source/janus-python"
Repository = "https://github.com/jw-source/janus-python"
Issues = "https://github.com/jw-source/janus-python/issues"