[project]
name = "agi-core"
description = "agi-core a framework for AGI"
version = "0.0.1rc3"
requires-python = "==3.12.*"
readme = "README.md"
authors = [
    { name = "Jean-Pierre Morard", email = "focus@thalesgroup.com" },
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
]
keywords = [
    "jupyter",
    "mlflow",
    "paramiko",
    "asyncio",
    "dask",
    "rapids",
    "streamlit",
    "distributed",
    "cython",
    "cluster",
    "dataframe",
    "dataset",
    "loadbalancing",
    "genai",
    "copilot",
    "agi",
    "pycharm",
    "datascience",
]
dependencies = [
    "dask[distributed]",
    "paramiko",
    "scp",
    "scikit-learn",
    "parso",
    "cython",
    "setuptools",
    "msgpack",
    "numba",
    "py7zr",
    "agi-env",
    "python-dotenv",
]

[project.urls]
Documentation = "https://thalesgroup.github.io/agilab"
Source = "https://github.com/ThalesGroup/agilab/tree/main/src/fwk/core"
Tracker = "https://github.com/ThalesGroup/agilab/issue"

[project.optional-dependencies]
agi-worker = []
agent-worker = []
dag-worker = []
data-worker = [
    "polars",
]
managers = [
    "jupyter",
    "mypy",
    "numba",
    "pydantic",
    "requests",
    "wheel",
    "polars",
]
workers = []

[dependency-groups]
dev = [
    "agi-core",
    "black",
    "pytest",
    "licensecheck",
]
rapids = [
    { package = "cuspatial-cu12", markers = "platform_system == \"Linux\"" },
]

[tool.uv]
default-groups = [
    "dev",
]

[tool.uv.sources.agi-env]
path = "../env"
editable = true

[tool.uv.sources.agi-core]
path = "."
editable = true

[tool.mypy]
mypy_path = [
    "stubs",
]
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.pyment]
source_dir = "src"
format = "google"
