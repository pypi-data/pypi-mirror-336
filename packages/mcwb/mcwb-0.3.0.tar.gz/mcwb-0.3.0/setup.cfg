[metadata]
name = mcwb
description = A Minecraft world builder library.
url = https://github.com/conqp/mcwb
author = Richard Neumann
author_email = mail@richard-neumann.de
license = GPLv3
long_description = file: README.md
long_description_content_type = text/markdown
keywords = minecraft world builder python rcon
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3.13

[options]
packages = find:
install_requires = 
	numpy
	mcipc
	rcon

[options.packages.find]
exclude = tests

[options.extras_require]
dev = 
	black
	isort
	pytest-cov
	pytest-mypy
	flake8
	pytest-flake8
	pytest-black
	flake8-isort
	sphinx-rtd-theme-github-versions
	importlib-metadata
	docker
include_package_data = False

[mypy]
ignore_missing_imports = True

[isort]
profile = black
float_to_top = true
skip = setup.py,conf.py,build

[flake8]
max-line-length = 88
extend-ignore = 
	E203,
	F811,
	F722,

[tool:pytest]
addopts = 
	--tb=native -vv --flake8 --mypy --doctest-modules --doctest-glob="*.rst"
	--cov=mcwb --cov-report term --cov-report xml:cov.xml --ignore tests/converter

[coverage:run]
omit = */_version_git.py

[egg_info]
tag_build = 
tag_date = 0

