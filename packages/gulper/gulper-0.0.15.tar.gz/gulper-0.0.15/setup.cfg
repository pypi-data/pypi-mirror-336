[metadata]
name = gulper
description = A Command Line Tool to Backup and Restore SQLite, MySQL and PostgreSQL!
author = clivern
author_email = hello@clivern.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/Clivern/Gulper/
project_urls = 
	Documentation = https://github.com/Clivern/Gulper/
	Source = https://github.com/Clivern/Gulper/
	Changelog = https://github.com/Clivern/Gulper/blob/main/CHANGELOG.rst
	Tracker = https://github.com/Clivern/Gulper/issues
	Download = https://pypi.org/project/Gulper/#files
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python
	License :: OSI Approved :: MIT License

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	click<=8.1.8
	rich<=13.9.4
	PyYAML<=6.0.2
	cron-converter<=1.2.1
	boto3<=1.37.19
	pytz<=2025.1
	importlib-metadata<=8.6.1; python_version<"3.8"

[options.packages.find]
where = src
exclude = 
	tests
	cache
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	gulper = gulper.cli:main

[tool:pytest]
addopts = 
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs

[pyscaffold]
version = 4.1.1
package = gulper

[egg_info]
tag_build = 
tag_date = 0

