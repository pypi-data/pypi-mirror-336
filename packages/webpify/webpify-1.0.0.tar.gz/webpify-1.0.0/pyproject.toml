[project]
name = "webpify"
version = "1.0.0"
description = "Converts images to webp from CLI using Python/Pillow."
authors = [
    {name = "Matt Lucero",email = "matt_lucero@outlook.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "pillow (>=11.1.0,<12.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"