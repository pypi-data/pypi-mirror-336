[tool.pdm.build]
includes = [
    "src/fastapi_file_router",
]

[tool.ruff]
line-length = 88
indent-width = 4
fix = true
unsafe-fixes = true
select = [
    "ALL",
]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    ".venv",
]

[tool.ruff.lint]
select = [
    "E",
    "F",
    "UP",
    "B",
    "SIM",
    "I",
]
fixable = [
    "ALL",
]
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = false
docstring-code-line-length = "dynamic"

[tool.ruff.flake8-bugbear]
extend-immutable-calls = [
    "fastapi.Depends",
    "fastapi.params.Depends",
    "Depends",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
authors = [
    { name = "Bewinxed", email = "bewinxed@gmail.com" },
]
requires-python = "<4.0,>=3.10"
dependencies = []
name = "fastapi-file-router"
version = "0.1.17"
description = "File-based routing for FastAPI"
readme = "README.md"

[project.license]
text = "WhoCares"

[project.urls]
repository = "https://github.com/Bewinxed/fastapi-file-router"

[dependency-groups]
dev = [
    "black",
    "ruff",
    "mypy",
    "pytest",
    "pytest-cov",
    "pytest-asyncio",
    "fastapi",
    "pdm",
]
