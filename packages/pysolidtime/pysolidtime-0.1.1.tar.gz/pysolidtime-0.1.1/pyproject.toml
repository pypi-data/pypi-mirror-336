[project]
name = "pysolidtime"
version = "0.1.1"
description = "A Python client and CLI for SolidTime time tracking."
authors = [
    {name = "Edmundo Sanchez",email = "eddi@heyeddi.com"}
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "requests (>=2.32.3,<3.0.0)",
    "typer (>=0.15.2,<0.16.0)"
]

[project.urls]
repository = "https://gitlab.com/bass03/pySolidTime"
homepage = "https://gitlab.com/bass03/pySolidTime"
documentation = "https://gitlab.com/bass03/pySolidTime/blob/main/README.md"

[project.scripts]
solidtime-cli = "pysolidtime.cli:main"

[tool.poetry]
packages = [{include = "pysolidtime", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
