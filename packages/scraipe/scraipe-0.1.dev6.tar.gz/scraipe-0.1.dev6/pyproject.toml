[build-system]
requires = ["setuptools>=42", "wheel", "setuptools_scm[toml]>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "scraipe"
dynamic = ["version"]
description = "AI web scraping workflow."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "Nibs" }
]
dependencies = [
  "requests",
  "openai==1.68.2",
  "pydantic>=2.10.6",
  "pandas>=2.2.3",
  "tqdm",
  "bs4==0.0.2",
  "newspaper3k==0.2.8",
  "lxml[html_clean]"
]

[project.urls]
Homepage = "https://github.com/snpm/scraipe"

[project.optional-dependencies]
dev = ["pytest"]

[tool.setuptools_scm]
local_scheme = "no-local-version"  # Strips local version labels
version_scheme = "guess-next-dev"    # Provides a guessed next development version

[tool.setuptools]
include-package-data = true