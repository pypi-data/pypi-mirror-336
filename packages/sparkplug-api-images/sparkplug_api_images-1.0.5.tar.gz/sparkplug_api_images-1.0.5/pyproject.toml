[tool.poetry]
authors = ["Sparkplug Marcus <sparkplugmarcus@gmail.com>"]
description = "Image package for Sparkplug apps"
license = "MIT"
name = "sparkplug-api-images"
readme = "README.md"
version = "1.0.5"

packages = [{include = "sparkplug_images"}]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
Pillow = "~10.0.0"
sorl-thumbnail = "~12.10.0"
sparkplug-api-core = "~1.0.6"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
ruff = "~0.6.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
