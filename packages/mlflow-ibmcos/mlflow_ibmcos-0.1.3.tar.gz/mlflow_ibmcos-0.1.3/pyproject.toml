[project]
name = "mlflow-ibmcos"
version = "0.1.3"
description = "A Python library to integrate IBM COS with MLFlow artifact registry"
readme = "README.md"
authors = [
  {name = "Daniel Diego Horcajuelo", email = "dadiego91@hotmail.com"}
]
requires-python = ">=3.8"
dependencies = [
  "cloudpickle>=3.1.1",
  "dirhash>=0.5.0",
  "ibm-cos-sdk>=2.0.0",
  "mlflow>=2.17.2",
  "pydantic>=1.10.20",
  "tqdm>=4.67.1"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
  "ipython>=8.12.3",
  "pre-commit>=3.5.0",
  "pytest>=8.3.5",
  "pytest-cov>=5.0.0",
  "pytest-mock>=3.14.0"
]
