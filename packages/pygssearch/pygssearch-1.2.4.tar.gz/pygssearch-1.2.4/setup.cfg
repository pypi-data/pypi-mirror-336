[metadata]
name = pygssearch
author = GAEL Systems
author_email = jean-baptiste.pilorget@gael.fr
description = Python GSS search and download product library
long_description = file: README.md
license = Gael Systems Proprietary
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3.8
	License :: Other/Proprietary License

[options]
zip_safe = False
include_package_data = True
packages = find_namespace:
python_requires = >=3.8
install_requires = file: requirements.txt

[options.entry_points]
console_scripts = 
	pygssearch=pygssearch.cli:cli

[options.packages.find]
include = 
	pygssearch
	pygssearch.source
	pygssearch.query
	pygssearch.destination
	pygssearch.progress
exclude = 
	tests*
	docs*

[versioneer]
VCS = git
style = pep440
versionfile_source = pygssearch/_version.py
versionfile_build = pygssearch/_version.py
tag_prefix = 
parentdir_prefix = 

[egg_info]
tag_build = 
tag_date = 0

