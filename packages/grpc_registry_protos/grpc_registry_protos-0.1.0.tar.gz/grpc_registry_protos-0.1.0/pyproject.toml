[tool.poetry]
name = "grpc_registry_protos"
version = "0.1.0"
description = "gRPC proto definitions for KEVEN microservices."
authors = ["Craig Holland <craig_holland@hotmail.com>"]
license = "AGPL-3.0"
readme = "README.md"
packages = [
    { include = "grpc_registry_protos", from = "grpc_registry_protos/grpc_registry_protos/stubs" }
]
include = [

    {path = "grpc_registry_protos/grpc_registry_protos/stubs/**/*.pyi", format = ["sdist", "wheel"]},
    {path = "grpc_registry_protos/grpc_registry_protos/stubs/**/py.typed", format = ["sdist", "wheel"]},
    ]

[tool.poetry.dependencies]
python = ">=3.12,<4.0"
protobuf = ">=5.26.1,<6.0"
grpcio = "^1.71.0"
grpcio-tools = "^1.71.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
mypy = "^1.5.1"
black = "^23.9.1"
isort = "^5.12.0"
mypy-protobuf = "^3.6.0"

[tool.poetry-protoc-plugin]
proto_path = "grpc_registry_protos"
python_out = "grpc_registry_protos/grpc_registry_protos/stubs"
grpc_python_out = "grpc_registry_protos/grpc_registry_protos/stubs"
mypy_out = "grpc_registry_protos/grpc_registry_protos/stubs"
mypy_grpc_out = "grpc_registry_protos/grpc_registry_protos/stubs"
venv_proto_paths = []

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
