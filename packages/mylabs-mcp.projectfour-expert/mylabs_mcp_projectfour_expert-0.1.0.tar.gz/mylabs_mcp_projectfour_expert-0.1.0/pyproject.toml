[project]
name = "mylabs-mcp.projectfour-expert"
version = "0.1.0"
description = "Project Four Model Context Protocol (MCP) server"
authors = [
    {name = "Scott Schreckengaust", email = "scottschreckengaust@users.noreply.github.com"},
]

readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "mcp[cli]>=1.3.0",
    "pydantic>=2.10.6",
]

[project.scripts]
projectfour-expert = "mylabs_mcp.projectfour_expert.server:main"

[project.urls]
Homepage = "https://github.com/scottschreckengaust/mcpmonorepo"
Repository = "https://github.com/scottschreckengaust/mcpmonorepo.git"

[dependency-groups]
dev = [
    "commitizen>=4.2.2",
    "pre-commit>=4.1.0",
    "ruff>=0.9.7",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["mylabs_mcp"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.ruff]
line-length = 99
extend-include = ["*.ipynb"]
exclude = [
    ".venv",
    "**/__pycache__",
    "**/node_modules",
    "**/dist",
    "**/build",
    "**/env",
    "**/.ruff_cache",
    "**/.venv",
    "**/.ipynb_checkpoints"
]
force-exclude = true

[tool.ruff.lint]
exclude = ["__init__.py"]
select = ["C", "D", "E", "F", "I", "W"]
ignore = ["C901", "E501", "E741", "F402", "F823", "D100", "D106"]

[tool.ruff.lint.isort]
lines-after-imports = 2
no-sections = true

[tool.ruff.lint.per-file-ignores]
"**/*.ipynb" = ["F704"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.1.0"
tag_format = "v$version"
version_files = [
    "pyproject.toml:version",
    "mylabs_mcp/projectfour_expert/__init__.py:__version__"
]
update_changelog_on_bump = true
