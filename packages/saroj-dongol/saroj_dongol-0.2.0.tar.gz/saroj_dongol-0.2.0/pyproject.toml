[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "saroj_dongol"
version = "0.2.0"
requires-python = ">=3.9"
description = "my first package"
readme = "README.md"
authors = [
    { name = "Saroj DOngol", email = "sarojdongol@gmail.com"}
]
license = { file = "LICENSE.txt" }
keywords = ["Furuness"]
classifiers = []
dependencies = [
    "colorama~=0.0"
]

[project.optional-dependencies]
dev = [
    "twine",
    "build"
]

[project.urls]
Homepage = "https://github.com/sarojdongol/timebalancer"
Documentation = "https://github.com/sarojdongol/timebalancer/README.md"

[project.scripts]
justin_furuness = "saroj_dongol.__main__:main"