[build-system]
requires = [
  "setuptools>=61.0.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "pytest-argus-server"
description = "A plugin that provides a running Argus API server for tests"
version = "0.2.0"
readme = "README.rst"
requires-python = ">=3.9"
authors = [
  {name="Sikt - Kunnskapssektorens TjenesteleverandÃ¸r", email="kontakt@sikt.no"}
]
maintainers = [
    { name = "Morten Brekkevold", email = "morten.brekkevold@sikt.no" },
]
license = {file = "LICENSE"}
classifiers = [
    "Framework :: Pytest",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
    "License :: OSI Approved :: Apache Software License",
]
dependencies = [
    "pytest>=6.2.0",
    "pytest-docker-compose-v2==0.1.1",
    "requests",
]
[project.urls]
Repository = "https://github.com/Uninett/pytest-argus-server"
[project.entry-points.pytest11]
argus-server = "pytest_argus_server.plugin"

[tool.setuptools]
include-package-data = true
zip-safe = false
platforms = ["any"]

[tool.setuptools.package-data]
"*" = ["docker/**"]

[tool.ruff]
line-length = 88
extend-exclude = [
    ".egg-info",
]
output-format = "full"

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F4", "F5", "F6", "F7", "F8", "F9"]
ignore = ["F403", "F405"]
