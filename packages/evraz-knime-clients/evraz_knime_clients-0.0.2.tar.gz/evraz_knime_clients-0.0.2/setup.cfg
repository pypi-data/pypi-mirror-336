[metadata]
name = evraz-knime-clients
version = 0.0.2
description = Библиотека интеграций для KNIME
long_description = file: README.md
long_description_content_type = text/markdown

[options]
packages = find_namespace:
python_requires = >=3.10
package_dir = 
	= source
install_requires = 
	pydantic==2.10.6
	pydantic_settings==2.8.1
	jsonschema==4.23.0
	python-json-logger==2.0.7
	requests==2.31.0

[options.packages.find]
where = source

[options.extras_require]
dev = 
	pytest==7.3.2
	pytest-cov==4.0.0
	isort==5.12.0
	yapf==0.32.0
	toml==0.10.2
	flake8==5.0.4
	Flake8-pyproject==1.1.0

[egg_info]
tag_build = 
tag_date = 0

