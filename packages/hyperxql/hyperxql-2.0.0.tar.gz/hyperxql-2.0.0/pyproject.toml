[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hyperxql"
version = "2.0.0"
description = "A Python library that bridges the gap between non-technical users and complex database operations through natural language processing and LLMs"
readme = "README.md"
authors = [
    {name = "HyperXQL Team"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.11"
dependencies = [
    "build>=1.0.3",
    "click>=8.1.8",
    "python-dotenv>=1.0.1",  # Use this instead of "dotenv>=0.9.9"
    "email-validator>=2.2.0",
    "flask>=3.1.0",
    "flask-sqlalchemy>=3.1.1",
    "graphviz>=0.20.3",
    "gunicorn>=23.0.0",
    "openai>=1.68.2",
    "psycopg2-binary>=2.9.10",
    "pydot>=3.0.4",
    "requests>=2.32.3",
    "rich>=13.9.4",
    "setuptools>=78.0.2",
    "sqlalchemy>=2.0.39",
    "together>=1.3.0",  # Official Together AI Python client
    "twine>=6.1.0",
    "werkzeug>=3.1.3",
]

[project.urls]
"Homepage" = "https://github.com/hyperdyn-ai/hyperxql"
"Bug Tracker" = "https://github.com/hyperdyn-ai/hyperxql/issues"

[project.scripts]
hyperxql = "hyperxql.cli:main"
