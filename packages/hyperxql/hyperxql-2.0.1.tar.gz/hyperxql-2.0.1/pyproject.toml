[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hyperxql"
version = "2.0.1"
description = "An advanced AI-powered tool that bridges the gap between natural language and database operations, featuring an autonomous database agent and intelligent query generation"
readme = "README.md"
authors = [
    {name = "HyperXQL Team"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Database :: Front-Ends",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Environment :: Console",
    "Environment :: Web Environment",
]
requires-python = ">=3.11"
dependencies = [
    "build>=1.0.3",
    "click>=8.1.8",
    "python-dotenv>=1.0.1",  # Use this instead of "dotenv>=0.9.9"
    "email-validator>=2.2.0",
    "flask>=3.1.0",
    "flask-sqlalchemy>=3.1.1",
    "graphviz>=0.20.3",
    "gunicorn>=23.0.0",
    "openai>=1.68.2",
    "psycopg2-binary>=2.9.10",
    "pydot>=3.0.4",
    "requests>=2.32.3",
    "rich>=13.9.4",
    "setuptools>=78.0.2",
    "sqlalchemy>=2.0.39",
    "together>=1.3.0",  # Official Together AI Python client
    "twine>=6.1.0",
    "werkzeug>=3.1.3",
]
keywords = [
    "database-tools", "natural-language-processing", "sql-generation", 
    "ai-assistant", "database-agent", "nlp", "llm", "sqlite", 
    "postgresql", "mysql", "database-management", "query-generation"
]

[project.urls]
"Homepage" = "https://github.com/hyperdyn-ai/hyperxql"
"Bug Tracker" = "https://github.com/hyperdyn-ai/hyperxql/issues"
"Documentation" = "https://github.com/hyperdyn-ai/hyperxql/wiki"
"Source Code" = "https://github.com/hyperdyn-ai/hyperxql"

[project.scripts]
hyperxql = "hyperxql.cli:main"

[tool.setuptools]
package-data = {"hyperxql" = ["py.typed"]}

[tool.setuptools.dynamic]
version = {attr = "hyperxql.__version__"}
