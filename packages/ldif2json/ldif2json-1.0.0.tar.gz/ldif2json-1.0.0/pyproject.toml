[build-system]
requires = ["setuptools>=77.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ldif2json"
version = "1.0.0"
authors = [
    {name = "Jairsinho Ramirez Ruiz", email = "jairsinho@gmail.com"},
]
description = "Convert LDIF files to JSON with hierarchical nesting"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration :: Authentication/Directory :: LDAP"
]

[project.urls]
Homepage = "https://github.com/jairsinho/ldif2json"
Documentation = "https://github.com/jairsinho/ldif2json#readme"
BugTracker = "https://github.com/jairsinho/ldif2json/issues"

[project.scripts]
ldif2json = "ldif2json.cli:main"
