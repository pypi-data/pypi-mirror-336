[build-system]
requires = [ "setuptools>=61.0",]
build-backend = "setuptools.build_meta"

[project]
name = "nothion"
version = "0.4.3"
description = "Yet another unofficial Notion API client."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [ "Programming Language :: Python :: 3.10",]
dependencies = [ "tickthon", "requests", "attrs",]
[[project.authors]]
name = "anggelomos"
email = "anggelomos@outlook.com"

[project.urls]
repository = "https://github.com/anggelomos/nothion"

[project.optional-dependencies]
dev = [ "pytest", "pytest-cov", "twine", "flake8", "mypy", "types-requests",]

[tool.setuptools.package-data]
nothion = [ "py.typed",]
