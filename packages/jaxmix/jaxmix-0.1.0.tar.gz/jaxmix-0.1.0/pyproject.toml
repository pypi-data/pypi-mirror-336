[project]
name = "jaxmix"
dynamic = ["version"]
description = "Add your description here"
authors = [
    { name = "Joao Loula", email = "jloula@mit.edu" }
]
dependencies = [
    "altair>=5.3.0",
    "docutils>=0.21.2",
    "equinox>=0.11.4",
    "huggingface-hub>=0.24.6",
    "ipdb>=0.13.13",
    "ipykernel>=6.29.5",
    "jax>=0.4.29",
    "jaxlib>=0.4.29",
    "jaxtyping>=0.2.29",
    "marimo>=0.6.19",
    "plum-dispatch>=2.4.1",
    "polars>=0.20.31",
    "pyarrow>=16.1.0",
    "pytest>=8.2.2",
    "safetensors>=0.4.5",
]
readme = "README.md"
requires-python = ">= 3.11"

[project.optional-dependencies]
cuda = [
    "jax[cuda]>=0.4.29",
]

[build-system]
requires = ["setuptools>=64.0", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
