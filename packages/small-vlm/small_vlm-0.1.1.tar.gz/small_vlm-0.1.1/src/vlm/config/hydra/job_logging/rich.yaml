version: 1
formatters:
  simple:
    format: '%(message)s'
  detailed:
    format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
handlers:
  console:
    class: rich.logging.RichHandler
    formatter: simple
    rich_tracebacks: true
    markup: true
    show_time: true
    show_level: true
    show_path: true
  file:
    class: logging.FileHandler
    formatter: detailed
    filename: ${hydra:job.name}.log
    mode: w
root:
  level: DEBUG
  handlers:
    - console
    - file
disable_existing_loggers: false