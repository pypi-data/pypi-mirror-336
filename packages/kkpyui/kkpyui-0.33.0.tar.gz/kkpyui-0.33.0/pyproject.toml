[tool.poetry]
name = "kkpyui"
version = "0.33.0"
description = "Tkinter-based GUI widget library for small tools"
authors = ["Beinan Li <li.beinan@gmail.com>"]
readme = "README.md"
packages = [
    { include = "kkpyui", from = ".." },
]
exclude = [
    ".idea",
    ".vscode",
    "temp",
    "pyproject.toml",
]

[tool.poetry.dependencies]
python = "^3.11"
kkpyutil = "*"

[tool.poetry.dev-dependencies]
python-osc = "*"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
