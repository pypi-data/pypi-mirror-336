[build-system]
requires = ["setuptools>=64.0.1", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "pynxtools-xrd"
dynamic = ["version"]
authors = [
    { name = "The NOMAD Authors" },
]
description = "A plugin for pynxtools to convert XRD into NeXus application definitions."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "xmltodict",
    "pint",
    "fairmat-readers-xrd",
    "pynxtools>=0.10.1",
    #  "pynxtools @ git+https://github.com/FAIRmat-NFDI/pynxtools.git@jumpToReference_EmApmCgMs_2nd#egg=pynxtools"
]

[project.urls]
"GitHub page" = "https://github.com/FAIRmat-NFDI/pynxtools-xrd"
"Parent Project" =  "https://github.com/FAIRmat-NFDI"

[project.optional-dependencies]
dev = [
    "mypy",
    "ruff>=0.6.0",
    "pytest",
    "types-pyyaml",
    "pip-tools",
    "pre-commit"
]

[project.entry-points."pynxtools.reader"]
xrd = "pynxtools_xrd.reader:XRDReader"

[tool.setuptools.packages.find]
where = ["."]
include = ["pynxtools_xrd"]

[tool.setuptools_scm]
version_scheme = "no-guess-dev"
local_scheme = "node-and-date"

[tool.ruff]
include = ["pynxtools_xrd/*.py", "tests/*.py"]
line-length = 88
indent-width = 4

[tool.ruff.lint]
select = [
    "E", # pycodestyle
    "W", # pycodestyle
    "PL", # pylint
]
ignore = [
    "E501", # Line too long ({width} > {limit} characters)
    "E701", # Multiple statements on one line (colon)
    "E731", # Do not assign a lambda expression, use a def
    "E402",  # Module level import not at top of file
    "PLR0911", # Too many return statements
    "PLR0912", # Too many branches
    "PLR0913", # Too many arguments in function definition
    "PLR0915", # Too many statements
    "PLR2004", # Magic value used instead of constant
    "PLW0603", # Using the global statement
    "PLW2901", # redefined-loop-name
    "PLR1714", # consider-using-in
    "PLR5501", # else-if-used
]
fixable = ["ALL"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
strict = false
ignore_missing_imports = true
follow_imports = "silent"
no_strict_optional = true
disable_error_code = "import, annotation-unchecked"
