[tool.poetry]
authors = ["Sparkplug Marcus <sparkplugmarcus@gmail.com>"]
description = "File package for Sparkplug apps"
license = "MIT"
name = "sparkplug-api-files"
readme = "README.md"
version = "1.0.3"

packages = [{include = "sparkplug_files"}]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
sparkplug-api-core = "~1.0.6"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
ruff = "~0.6.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
