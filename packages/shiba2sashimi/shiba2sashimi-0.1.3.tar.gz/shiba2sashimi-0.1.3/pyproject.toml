[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "shiba2sashimi"
version = "0.1.3"
description = "A utility for creating sashimi plot from Shiba output"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Naoto Kubota", email = "the.owner.of.the.dream123@gmail.com"}
]
dependencies = [
	"numpy>=0.1.3,<2.0.0",
	"matplotlib>=0.1.3",
	"pysam>=0.1.3"
]
urls = { "Homepage" = "https://github.com/Sika-Zheng-Lab/shiba2sashimi" }

[project.scripts]
shiba2sashimi = "shiba2sashimi.main:main"
