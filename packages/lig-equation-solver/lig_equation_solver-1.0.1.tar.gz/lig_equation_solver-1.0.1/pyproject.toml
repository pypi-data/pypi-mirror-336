[build-system]
requires = ["hatchling", "requests"]
build-backend = "hatchling.build"

[project]
name = "lig_equation_solver"
version = "1.0.1"
authors = [
  { name="LiveInGround", email="remorqueur.eprouve_0b@icloud.com" },
]
description = "An equation solver"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.hatch.build.targets.wheel]
packages = ["lig_equation_solver"]

[project.urls]
Homepage = "https://github.com/LiveInGround/Equation-solver"
Issues = "https://github.com/LiveInGround/Equation-solver/issues"