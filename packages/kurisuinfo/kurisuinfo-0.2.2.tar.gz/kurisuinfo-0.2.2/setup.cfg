[metadata]
name = kurisuinfo
version = attr: kurisuinfo.__version__
description = Model summary in PyTorch, based off of the original torchsummary.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/KurisuNya/KurisuInfo
author = KurisuNya
author_email = cuizhu1216@gmail.com
license = MIT
license_file = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
keywords = torch pytorch torchsummary torch-summary summary keras deep-learning ml torchinfo torch-info visualize model statistics layer stats

[options]
packages = kurisuinfo
python_requires = >=3.8
include_package_data = True
install_requires = numpy

[options.package_data]
kurisuinfo = py.typed

[mypy]
strict = True
warn_unreachable = True
disallow_any_unimported = True
extra_checks = True
enable_error_code = ignore-without-code

[egg_info]
tag_build = 
tag_date = 0

