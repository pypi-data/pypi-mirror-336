[build-system]
requires = ["setuptools>=61.0.0", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "emt"
description = "An energy measurement tool for machine learning related tasks"
readme = { file = "README.md", content-type = "text/markdown" }  # Specify the readme format
authors = [{ name = "Rameez Ismail", email = "rameez.ismail@philips.com" }]
license = "MIT"  # Correctly specify the license as a simple SPDX expression
license-files = ["LICENSE"]

keywords = [
    "deep-learning",
    "power",
    "energy",
    "carbon",
    "sustainability",
    "emt",
]
requires-python = ">=3.10"
dependencies = ["psutil", "numpy", "pandas", "pynvml", "tabulate"]
dynamic = ["version"]

[project.urls]
Repository = "https://github.com/philips-internal/energy-monitoring-tool"
#Homepage = ""
#Documentation = ""

[project.optional-dependencies]
# Optional dependencies for development, GUI, and testing
dev = ["black"]
gui = ["dash", "dash_bootstrap_components"]
test = ["pytest", "pytest-asyncio", "torch", "tensorboard"]

[tool.setuptools.packages.find]
where = ["."]
include = ["emt", "emt.*"]  # Include all sub-packages under 'emt'

[tool.setuptools_scm]
# Ensure _version.py exists and is correctly configured
version_file = "_version.py"
local_scheme = "no-local-version"  # Strip local version identifiers for PyPI compatibility
version_scheme = "guess-next-dev"  # Handle pre-release versions properly

[tool.black]
line-length = 88
exclude = '''
/(
    \.git
  | build
  | dist
  | __pycache__
  | docs
)/
'''
[tool.coverage.run]
omit = ["examples/*"]

[tool.twine]
# Ensure this repository URL is correct and not a placeholder
repository = "https://your-company.jfrog.io/artifactory/api/pypi/your-repo-name"

