[project]
name = "plex-o-matic"
version = "0.3.2"
description = "An intelligent media file organization tool for Plex"
authors = [
    { name = "Douglas MacKrell", email = "your.email@example.com" }
]
dependencies = [
    "click>=8.1.0",           # CLI framework
    "rich>=13.0.0",          # Terminal formatting and output
    "pathlib>=1.0.1",        # Path manipulation
    "requests>=2.31.0",      # HTTP client for API calls
    "pyyaml>=6.0.1",         # YAML configuration
    "sqlalchemy>=2.0.0",     # Database ORM
    "python-dotenv>=1.0.0",  # Environment variable management
    "typing_extensions>=4.0.0", # Backported typing features for Python 3.8
]
requires-python = ">=3.8"
readme = "README.md"
license = { file = "LICENSE" }

[project.scripts]
plexomatic = "plexomatic.cli:cli"

[project.optional-dependencies]
test = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.1",
]
dev = [
    "black>=23.7.0",
    "ruff>=0.0.284",
    "mypy>=1.5.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["plexomatic"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=plexomatic"

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.black]
line-length = 100
target-version = ["py38"]
