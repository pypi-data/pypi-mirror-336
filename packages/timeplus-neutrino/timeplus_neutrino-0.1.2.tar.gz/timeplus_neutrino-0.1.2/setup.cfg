[metadata]
name = timeplus-neutrino
author = Gang Tao
author_email = gang@timeplus.io
description = Timeplus neutrino is a python library for Timeplus AI agent
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/timeplus-io/neutrino
classifiers = 
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3.9

[options]
packages = find:
package_dir = 
	=src
install_requires = 
	urllib3 >= 1.15
	six >= 1.10
	certifi
	sseclient-py>=1.7.2
	autogen==0.7.3
	openai>=1.61.1
	setuptools_scm>=6.0.0
	proton_driver
	confluent-kafka
	autogen-core
	autogen-ext
	cryptography

[options.packages.find]
where = src
exclude = 
	tests

[tool:setuptools_scm]

[egg_info]
tag_build = 
tag_date = 0

