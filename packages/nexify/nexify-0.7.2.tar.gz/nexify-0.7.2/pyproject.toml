[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "nexify"
dynamic = []
description = "Nexify is a web framework for building APIs with AWS Lambda Python runetime based on standard Python type hints."
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "junah201", email = "junah.dev@gmail.com" },
]
classifiers = [
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Internet :: WWW/HTTP",
]
dependencies = [
    "pydantic>=2.0.0,!=2.0.0,!=2.0.1,!=2.1.0,<3.0.0",
    "typing-extensions>=4.8.0",
]
version = "0.7.2"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/junah201/nexify"
Documentation = "https://nexify.junah201.dev"
Repository = "https://github.com/junah201/nexify"
Issues = "https://github.com/junah201/nexify/issues"
Changelog = "https://nexify.junah201.dev/release-notes"

[project.optional-dependencies]
dev = [
    "mypy",
    "ruff>=0.9.0",
]
test = [
    "mypy",
    "pytest",
    "pytest-cov",
]
cli = [
    "typer >= 0.12.3",
    "rich-toolkit >= 0.11.1",
    "boto3 >= 1.36.0",
    "boto3-stubs[cloudformation,s3] >= 1.36.0",
]
docs = [
    "mkdocs-material>=9.5.50",
    "mdx-include>=1.4.2",
    "mkdocs-redirects>=1.2.2",
    "pyyaml>=5.3.1,<7.0.0",
    "mkdocstrings[python]>=0.27.0",
    "griffe-typingdoc>=0.2.7",
    "mkdocs-macros-plugin>=1.3.7",
    "markdown-include-variants>=0.0.4",
    "mkdocs-markdownextradata-plugin>=0.2.6",
    "pymdown-extensions>=10.14.2",
]

[project.scripts]
nexify = "nexify.cli:main"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "nexify/__init__.py"

[tool.pdm.build]
source-includes = [
    "tests",
    "pyproject.toml",
    "scripts",
]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "B",
    "C4",
    "UP",
    "ARG001",
]
ignore = [
    "B904",
]

[tool.ruff.lint.isort]
known-third-party = [
    "nexify",
    "pydantic",
]

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true

[tool.ruff.lint.per-file-ignores]
"nexify/__init__.py" = [
    "F401",
]
"tests/test_annotated_with_default.py" = [
    "B006",
]
"tests/test_annotated_with_invalid_default.py" = [
    "B008",
]
