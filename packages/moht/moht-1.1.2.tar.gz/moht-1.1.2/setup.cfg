[tool:pytest]
addopts = '-q'
qt_api = pyside6
testpaths = "tests"

[tox:tox]
envlist = py39,py310,py311,py312,cov313,mypy,ruff,interrogate

[testenv]
commands = pytest --disable-warnings --junitxml='result.xml'
deps = 
	pytest==8.1.1
	pytest-randomly==3.15.0
	pytest-qt==4.2.0
	pytest-xvfb==3.0.0

[testenv:cov313]
basepython = python3.13
commands = pytest --disable-warnings --cov=moht --cov-report=xml --cov-report=html --cov-report=term-missing --junitxml='result.xml'
deps = 
	pytest-cov==4.1.0
	pytest-randomly==3.15.0
	pytest-qt==4.2.0
	pytest-xvfb==3.0.0

[testenv:mypy]
basepython = python3.13
commands = mypy .
deps = 
	mypy==1.9.0
	lxml==5.1.0
	types-PyYAML==6.0.12.12

[testenv:pipaudit]
basepython = python3.13
commands = 
	pip-audit -r requirements.txt --progress-spinner off
deps = 
	pip-audit==2.7.2

[testenv:ruff]
basepython = python3.13
commands = 
	ruff check src
deps = 
	ruff==0.3.2

[testenv:interrogate]
basepython = python3.13
commands = 
	interrogate -c pyproject.toml -vv
deps = 
	interrogate==1.7.0

[egg_info]
tag_build = 
tag_date = 0

