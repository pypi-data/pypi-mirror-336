[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bundestag-protocol-extractor"
version = "0.3.0"
description = "Package to extract parliamentary protocols from the German Bundestag in structured form."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Max Harrer"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License"
]
dependencies = [
    "requests>=2.28.0",
    "pandas>=1.5.0",
    "pyyaml>=6.0",
    "beautifulsoup4>=4.11.0",
    "lxml>=4.9.0",
    "tqdm>=4.64.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
    "pre-commit>=3.0.0",
    "matplotlib>=3.5.0",
]
docs = [
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.2.0",
]

[project.urls]
Homepage = "https://github.com/maxboettinger/bundestag-protocol-extractor"
Issues = "https://github.com/maxboettinger/bundestag-protocol-extractor/issues"

[project.scripts]
bpe = "bundestag_protocol_extractor.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["bundestag_protocol_extractor*"]
exclude = ["test*", "tests*"]

[tool.black]
line-length = 88

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"

