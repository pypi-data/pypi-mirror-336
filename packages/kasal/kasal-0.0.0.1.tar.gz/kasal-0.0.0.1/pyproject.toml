[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kasal"
version = "0.0.0.1"
description = "A modern web application with AI capabilities"
readme = "README.md"
requires-python = ">=3.10,<=3.13"
license = { file = "LICENSE" }
authors = [
    { name = "Nehme Tohme", email = "nehmetohme@gmail.com" }
]
keywords = ["databricks", "ai", "web-interface", "fastapi", "react"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "google-api-python-client",
    "databricks",
    "databricks.sdk",
    "crewai-tools",
    "youtube-transcript-api",
    "aiosqlite>=0.19.0",
    "sqlalchemy[asyncio]>=2.0.0",
    "aiohttp>=3.9.0",
    "python-dotenv>=1.0.0",
    "croniter==2.0.1",
    "weaviate-client",
    "pysendpulse",
    "snowflake",
    "snowflake-connector-python",
    "cryptography<44.0.0",
    "flask==3.0.0",
    "flask_cors",
    "crewai[tools]",
    "psutil",
    "requests>=2.31.0",
    "fastapi",
    "browser-use",
    "pytest-asyncio",
    "pytest-cov",
    "litellm",
    "baml-py",
    "python-multipart"
]

[project.urls]
Homepage = "https://github.com/yourusername/kasal"
Documentation = "https://github.com/yourusername/kasal/docs"
Repository = "https://github.com/yourusername/kasal.git"
Issues = "https://github.com/yourusername/kasal/issues"

[project.scripts]
kasal = "backendcrew.server:main"
kasal-run = "backendcrew.main:run"
kasal-train = "backendcrew.main:train"
kasal-replay = "backendcrew.main:replay"
kasal-test = "backendcrew.main:test"

[tool.setuptools]
package-dir = { "" = "backend/crewai-manager/backend/backendcrew/src" }
packages = ["backendcrew", "backendcrew.api", "backendcrew.utils", "backendcrew.tools", "backendcrew.callbacks"]

[tool.setuptools.package-data]
backendcrew = [
    "static/build/**/*",
    "api/**/*",
    "utils/**/*",
    "tools/**/*",
    "callbacks/**/*",
    "**/*.json",
    "**/*.yaml",
    "**/*.yml"
]

[tool.setuptools.dynamic]
version = { attr = "backendcrew.__version__" } 