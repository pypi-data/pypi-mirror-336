[build-system]
requires = ["setuptools>=77.0.0", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "conda-resolvelib-solver"
description = "Resolvelib based conda solver"
readme = "README.md"
authors = [
  {name = "Jonathan J. Helmus", email = "jjhelmus@gmail.com"}
]
license = "BSD-3-Clause"
license-files = ["LICENSE"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy"
]
requires-python = ">=3.9"
dependencies = [
  "conda >=23.7.3",
  "resolvelib",
  "boltons >=23.0.0",
]
dynamic = [
  "version"
]

[tool.setuptools_scm]
version_file = "conda_resolvelib_solver/_version.py"

[project.urls]
homepage = "https://github.com/jjhelmus/conda-resolvelib-solver"

[project.entry-points.conda]
conda-resolvelib-solver = "conda_resolvelib_solver.plugin"

[tool.setuptools]
packages = ["conda_resolvelib_solver"]

[tool.ruff]
target-version = "py39"
line-length = 99

[tool.ruff.lint]
flake8-type-checking = {exempt-modules = [], strict = true}
ignore = [
  "D101",  # Missing docstring in public class
  "D102",  # Missing docstring in public method
  "D103",  # Missing docstring in public function
  "D104",  # Missing docstring in public package
  "D105",  # Missing docstring in magic method
  "D107",  # Missing docstring in `__init__`
  "E402",  # module level import not at top of file
  "E501",  # line too long
  "E722",  # do not use bare 'except'
  "E731",  # do not assign a lambda expression, use a def
]
pydocstyle = {convention = "pep257"}
# see https://docs.astral.sh/ruff/rules/
select = [
  "D1",  # pydocstyle
  "E",  # pycodestyle errors
  "F",  # pyflakes
  "FA",  # flake8-future-annotations
  "I",  # isort
  "ISC",  # flake8-implicit-str-concat
  "RUF100",  # Unused noqa directive
  "T10",  # flake8-debugger
  "TCH",  # flake8-type-checking
  "UP",  # pyupgrade
  "W",  # pycodestyle warnings
]
