sample_num: 200
balanced: True
# do not use tune.batch_size
batch_size: 100
# whether the final batch will be dropped at the end of the epoch if it has less than batch_size samples
drop_last: False
# enable caching of small datasets into RAM, this only works for already preprocessed datasets!
enable_caching: False
# sets a max_size of cache (in terms of images), avoid exploding RAM by keeping low
cache_max_size: 800