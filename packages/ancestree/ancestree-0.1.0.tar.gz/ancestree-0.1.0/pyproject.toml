[project]
name = "ancestree"
description = "A tool for merging and analyzing genealogy datasets."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fire>=0.7.0",
]
dynamic = ["version"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
pythonpath = ["."]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.0",
]

[dependency-groups]
dev = [
    "ipdb>=0.13.13",
    "ipython>=8.30.0",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.0",
    "crawl4ai>=0.5.0",
    "duckduckgo-search>=7.1.1",
    "pip>=24.3.1",
    "textual-dev>=1.7.0",
    "build>=1.2.2.post1",
    "slack-sdk",
    "slack-bolt",
]

[tool.setuptools]
packages = {find = {}}

[tool.setuptools.dynamic]
version = {attr = "ancestree.__version__"} 