[tool.poetry]
name = "writeup-cv-cli"
version = "0.4.3"
description = "A command-line CV Analyzer tool that processes PDF resumes and performs analysis."
authors = ["Yaakov Khodorkovski <yaakov103@gmail.com>", "Dolev Dublon <dolev146@gmail.com>", "Shimon Polak <shimpolak@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "writeup" }
]

[tool.poetry.dependencies]
toml = "^0.10.2"
python = "^3.10"
typer = "^0.9.0"
google = "^3.0.0"
requests = "^2.28.1"
python-dotenv = "^1.0.1"
google-genai = "^1.3.0"
httpx = "^0.28.1"
matplotlib = "^3.10.1"
fpdf2 = "^2.8.2"
reportlab = "^4.3.1"
python-dateutil = "^2.9.0.post0"

rich = "^13.9.4"
pytest = "^8.3.5"
pytest-xdist = "^3.6.1"
[tool.poetry.scripts]
writeup = "writeup.cli:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.urls]
repository = "https://github.com/dolev146/writeup"
