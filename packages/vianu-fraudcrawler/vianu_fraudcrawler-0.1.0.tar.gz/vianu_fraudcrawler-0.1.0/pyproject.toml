[tool.poetry]
name = "vianu-fraudcrawler"
version = "0.1.0"
description = "Intelligent Market Monitoring"
authors = [
    "chriguBERTO <christoph@vianu.ch>",
    "alho94 <alexander@vianu.ch>",
    "nicoapg <nicolas@vianu.ch>"
]
license = "MIT License"
readme = "README.md"
repository = "https://github/open-vianu/vianu-fraudcrawler"
packages = [
    { include = "common", from = "src" },
    { include = "collect", from = "src" },
    { include = "process", from = "src" },
]

[tool.poetry.group.dev.dependencies]
pytest-cov = "^6.0.0"
bandit = "^1.8.3"
ruff = "^0.11.0"
pytest = "^8.3.5"
pytest-asyncio = "^0.25.3"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = "^3.11"
requests = "^2.32.3"
pandas = "^2.2.3"
aiohttp = "^3.11.14"
pydantic-settings = "^2.8.1"

[tool.bandit]
exclude_dirs = [
    "./.venv",
    "./.git",
    "./.vscode",
    "./.ruff_cache"
]
