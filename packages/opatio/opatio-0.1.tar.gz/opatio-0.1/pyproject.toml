[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "opatio"
version = "0.1"
description = "A python module for handling OPAT files"
readme = "readme.md"
authors = [
  {name = "Emily M. Boudreaux", email = "emily.boudreaux@dartmouth.edu"},
  {name = "4D-STAR Collaboration"},
]

maintainers = [
  {name = "Emily M. Boudreaux", email="emily.boudreaux@dartmouth.edu"}
]

keywords = ["astrophysics", "OPAT", "opatcity"]
requires-python = ">=3.8"
dependencies = ["numpy >= 1.21.1"]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Programming Language :: Python :: 3",
  "Topic :: Scientific/Engineering :: Astronomy",
  "Operating System :: OS Independent"
]

[project.urls]
Homepage="https://github.com/4D-STAR/opat-core/tree/main/opatIO-py"
Issues="https://github.com/4D-STAR/opat-core/issues"
4D-STAR="https://4d-star.org/"

[tool.setuptools]
packages = ["opatio", "opatio.opat"]
package-dir = {"" = "src"}
