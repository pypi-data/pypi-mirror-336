[tool.poetry]
name = "cas-linkml"
version = "0.0.15"
description = "General, open-standard schema for cell annotations"
authors = ["Huseyin Kir <huseyin_kir@yahoo.com>"]
license = "GNU GPL v3.0"
readme = "README.md"
include = [
    { path = "README.md", format = ["sdist", "wheel"] },
    { path = "src/cell_annotation_schema/schema", format = ["sdist", "wheel"] },
    { path = "project", format = ["sdist", "wheel"] }
]
packages = [
    {include = "cell_annotation_schema", from = "src"}
]

[tool.poetry.dependencies]
python = "^3.9"
linkml-runtime = "^1.1.24"
schema-automator = "^0.5.1"
ruamel-yaml = "^0.18.6"
oaklib = "^0.6.4"
dacite = "^1.8.1"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "pep440"

[tool.poetry.dev-dependencies]
linkml = "^1.3.5"
mkdocs-material = "^8.2.8"
mkdocs-mermaid2-plugin = "^1.1.1"
schemasheets = "^0.1.14"
black = "^23.3.0"
isort = "^5.12.0"
flake8 = "^6.0.0"
flake8-black = "^0.3.6"
flake8-isort = "^6.0.0"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry.extras]
docs = ["linkml", "mkdocs-material"]
