[metadata]
name = verdantly
version = 0.1.0
description = Official Verdantly client for accessing plant data
long_description = file: README.md
long_description_content_type = text/markdown
author = Verdantly
author_email = hello@verdantly.io
license = MIT
url = https://github.com/verdantlyx/py-verdantly
project_urls = 
	Homepage = https://github.com/verdantlyx/py-verdantly
	Repository = https://github.com/verdantlyx/py-verdantly

[options]
packages = find:
install_requires = 
	requests >= 2.31.0
python_requires = >=3.7

[options.extras_require]
async = 
	httpx >= 0.24.1
dev = 
	pytest
	pytest-asyncio

[options.package_data]
* = *.md
verdantly = py.typed

[sdist]
formats = zip

[egg_info]
tag_build = 
tag_date = 0

