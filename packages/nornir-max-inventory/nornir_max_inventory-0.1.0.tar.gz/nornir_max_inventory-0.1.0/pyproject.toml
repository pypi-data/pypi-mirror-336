[project]
name = "nornir_max_inventory"
version = "0.1.0"
description = "测试用，作为Nornir的inventory 插件管理设备对象。依赖版本改为新版本。"
authors = [
    {name = "luis330",email = "luis@freeba.org"}
]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.10.0,<4.0.0"
dependencies = [
    "nornir (>=3.5.0,<4.0.0)",
    "pandas (>=2.2.3,<3.0.0)"

]

[tool.poetry.plugins."nornir.plugins.inventory"]
"FlatDataInventory" = "nornir_max_inventory.plugins.inventory.table:FlatDataInventory"
"CSVInventory" = "nornir_max_inventory.plugins.inventory.table:CSVInventory"
"ExcelInventory" = "nornir_max_inventory.plugins.inventory.table:ExcelInventory"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
