[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "afkafe/__init__.py"

[project]
name = "afkafe"
description = "AFKafÃ© orders caffeine for you if you idle too long!"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [
  {name = "Graeme Holliday", email = "graeme@tastyware.dev"},
]
dependencies = [
    "pynput>=1.8.1",
    "terminal-shop>=1.6.0",
    "typer>=0.15.2",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/Graeme22/afkafe"

[dependency-groups]
dev = [
    "pyright>=1.1.397",
    "ruff>=0.11.2",
]

[project.scripts]
afkafe = "afkafe.__main__:cli"
