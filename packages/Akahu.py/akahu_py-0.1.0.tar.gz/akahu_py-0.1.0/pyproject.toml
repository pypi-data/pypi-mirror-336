[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Akahu.py"
version = "0.1.0" 
description = "An unofficial simple object oriented wrapper written in python for the Akahu open banking API."
readme = "README.md"
authors = [
  { name = "Trouty_" }
]
license = { text = "GPLv3" }
dependencies = [
    "requests<=2.32.3"
]
requires-python = ">=3.8"

[project.optional-dependencies]
docs = [
    "Sphinx<=8.2.3",
    "sphinxawesome-theme<=5.3.2"
]

[tool.setuptools.packages.find]
exclude = [
    "tests*", 
    "docs*"
]
