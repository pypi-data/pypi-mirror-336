[project]
name = "passwork-api"
dynamic = []
description = "Passwork Python API SDK."
authors = [
    { name = "Julius Koenig", email = "julius.koenig@kds-kg.de" },
]
dependencies = [
    "requests>=2.32.3",
    "pydantic>=2.9.2",
]
requires-python = ">=3.9"
readme = "README.md"
version = "0.3.0"

[project.license]
text = "GPL-3.0"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "src/passwork_api/__init__.py"
