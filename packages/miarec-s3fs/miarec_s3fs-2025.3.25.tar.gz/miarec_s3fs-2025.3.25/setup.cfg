[metadata]
name = miarec_s3fs
version = file: miarec_s3fs/_version.txt
author = MiaRec
author_email = support@miarec.com
home_page = https://github.com/miarec/miarec_s3fs
description = Amazon S3 filesystem for PyFilesystem2
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_file = LICENSE
platform = any
keywords = filesystem, Pyfilesystem2, s3, Amazon
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: System :: Filesystems
project_urls = 
	Bug Tracker = https://github.com/miarec/miarec_s3fs/issues
	Builds = https://github.com/miarec/miarec_s3fs/actions

[options]
zip_safe = true
include_package_data = true
python_requires = >= 3.6
packages = miarec_s3fs
test_suite = tests
setup_requires = 
	setuptools >=38.3.0
install_requires = 
	fs ~=2.4
	boto3~=1.9
	setuptools >=38.3.0

[options.extras_require]
test = 
	moto[s3] ~= 5.1
	pytest ~= 8.3
	pytest-cov ~= 6.0

[bdist_wheel]
universal = 1

[options.package_data]
miarec_s3fs = _version.txt

[coverage:report]
include = miarec_s3fs/*
show_missing = true
exclude_lines = 
	pragma: no cover
	@abc.abstractmethod
	@abc.abstractproperty
	raise NotImplementedError
	return NotImplemented

[nosetests]
verbosity = 2
with-coverage = true
cover-xml = true
cover-package = miarc_s3fs
with-doctest = true
doctest-extension = .rst
rednose = true

[green]
file-pattern = test_*.py
verbose = 2
no-skip-report = true
quiet-stdout = true
run-coverage = true

[pydocstyle]
inherit = false
ignore = D100,D200,D203,D213,D406,D407

[egg_info]
tag_build = 
tag_date = 0

