[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[project]
name = "archerdfu.core"
version = "1.1.0b1"
authors = [
    { name="o-murphy" },
]

description = "PyDfuUtil binds for archerdfu library"
readme = "README.md"
requires-python = ">=3.9"
keywords = ["ARCHER", "archerdfu", "pydfuutil", 'dfuutil']
license = {file = "LICENSE"}
classifiers = [
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
]
dependencies = [
    'pydfuutil==0.11.0b1',
    'rich>=13.7.0'
]


[project.urls]
"Homepage" = "https://github.com/archerdfu/archerdfu.core"
"Bug Reports" = "https://github.com/archerdfu/archerdfu.core/issues"
"Source" = "https://github.com/archerdfu/archerdfu.core"

[tool.setuptools]
py-modules = ["archerdfu.core"]


[tool.setuptools.packages.find]
where = ["."]
include = ["archerdfu*"]
