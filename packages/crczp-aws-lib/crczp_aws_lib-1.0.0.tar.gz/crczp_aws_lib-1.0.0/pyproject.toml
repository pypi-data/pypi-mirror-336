[tool.poetry]
name = "crczp-aws-lib"
version = "1.0.0"
description = "Cyberrangecz platform AWS Driver Python lib"
authors = ["Juraj Paluba <492988@mail.muni.cz>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "crczp", from = "." }
]

[tool.poetry.dependencies]
python = "^3.10"
pyyaml = "^6.0.1"
boto3 = "^1.34.63"
crczp-python-commons = "^1.0.0"
jinja2 = "^3.1.3"

[tool.poetry.group.dev.dependencies]
mypy = "^1.8.0"
ruff = "^0.7.4"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[tool.ruff]
line-length = 127
preview = true

[tool.ruff.lint]
select = ["E", "W", "F", "PD", "B", "A"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
