[build-system]
requires = [ "setuptools>=61.0",]
build-backend = "setuptools.build_meta"

[project]
name = "tickthon"
version = "0.3.3"
description = "Yet another unofficial Ticktick API client, it is based on ticktick-py"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [ "Programming Language :: Python :: 3.10",]
dependencies = [ "requests", "attrs", "python-dateutil",]
[[project.authors]]
name = "anggelomos"
email = "anggelomos@outlook.com"

[project.urls]
repository = "https://github.com/anggelomos/tickthon"

[project.optional-dependencies]
dev = [ "pytest", "pytest-cov", "twine", "flake8", "mypy", "types-requests", "types-python-dateutil",]

[tool.setuptools.package-data]
tickthon = [ "py.typed",]
