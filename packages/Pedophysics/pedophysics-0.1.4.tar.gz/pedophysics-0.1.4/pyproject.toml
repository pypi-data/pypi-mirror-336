[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Pedophysics"
version = "0.1.4"  # 
description = "A Python package for soil electromagnetic geophysics"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name="Gaston Matias Mendoza Veirana", email="mendoveirana@gmail.com" }
]
requires-python = ">=3.7"
dependencies = [
    "numpy",
    "matplotlib",
    "pandas",
    "scipy"
]
keywords = ["soil", "geophysics", "petrophysics", "pedophysics"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/SENSE-UGent/Pedophysics"
Repository = "https://github.com/SENSE-UGent/Pedophysics"
Documentation = "https://sense-ugent.github.io/Pedophysics/build/html/index.html"
Issues = "https://github.com/SENSE-UGent/Pedophysics/issues"
