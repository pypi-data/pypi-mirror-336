[theme]
inherit = pydata_sphinx_theme
stylesheet = styles/nvidia-sphinx-theme.css
sidebars = sidebar-nav-bs.html

[options]
# override base theme default templates
footer_start = footer-logo.html, footer-links.html, copyright.html, last-updated.html, extra-footer.html
footer_end =

# remove top level nav links, we want them all in the sidebar
# add the version switcher to the header
navbar_center = version-switcher, navbar-external-links

# add only sidebars to the left nav
primary_sidebar_end =

# show only the page toc in the right nav
secondary_sidebar_items = page-toc

# styles chosen to provide good accessibility, particularly with the nvidia light mode `surface` color
pygments_light_style = github-light-high-contrast
pygments_dark_style = github-dark-high-contrast

# nvidia theme additions

# allow overriding scripts injected into the search page, for example to change the search backend
search_scripts = _static/searchtools.js, _static/language_data.js, searchindex.js

# allow injecting additional html content in the <head> and after <footer>
extra_head =
extra_footer =

# allow adding a list of links to the footer, the theme populates this by default
footer_links =

# copyright improvements
copyright_override =
