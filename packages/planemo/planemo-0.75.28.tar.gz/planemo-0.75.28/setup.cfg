[wheel]
universal = 1

[nosetests]
verbosity = 6
detailed-errors = 1
with-doctest = 1
with-coverage = 1
logging-filter = planemo,galaxy
logging-level = INFO

[flake8]
ignore = E203,E501,W503
max-complexity = 14
exclude = .eggs,.git,.tox,.venv,build,docs/conf.py,docs/standards,project_templates/cwl_draft3_spec/

[egg_info]
tag_build = 
tag_date = 0

