[project]
name = "packaging-workshop"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "ChristinaPapastolopoulou", email = "papastolopoulou@gmail.com" }
]
requires-python = ">=3.8"
dependencies = [
    "pytest>=8.3.5",
    "ruff>=0.11.2",
]

[project.scripts]
packaging-workshop = "packaging_workshop:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[pytest]
addopts = "--doctest-modules"

[tool.uv-dynamic-versioning]
vcs = "git"
style = "semver"
