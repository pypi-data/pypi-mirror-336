# @package _global_

defaults:
  - default

franken:
  gnn_backbone_id: "MACE-L0"
  interaction_block: 2
  kernel_type: "gaussian"
  jac_chunk_size: "auto"

hyperparameters:
  solver:
    L2_penalty:
      _target_: numpy.logspace
      start: -6
      stop: -11
      num: 6
    loss_lerp_weight: 
      _target_: numpy.linspace
      start: 0.01
      stop: 0.99
      num: 3
  random_features:
    num_random_features: 1024
    length_scale: 
      _target_: numpy.linspace
      start: 1
      stop: 20
      num: 20

