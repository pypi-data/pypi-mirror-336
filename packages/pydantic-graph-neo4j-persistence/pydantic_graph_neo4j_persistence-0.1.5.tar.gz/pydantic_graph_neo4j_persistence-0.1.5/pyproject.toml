[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pydantic-graph-neo4j-persistence"
version = "0.1.5"
description = "Neo4j persistence adapter for Pydantic Graph"
authors = [
    {name = "Goduu", email = "idcangussu@hotmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Environment :: Console",
    "Environment :: MacOS X",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet",
]
requires-python = ">=3.9"
dependencies = [
    "pydantic>=2.0",
    "pydantic-graph>=0.0.42",
    "pydantic-ai>=0.0.42",
    "neo4j>=5.0",
]

[project.urls]
"Homepage" = "https://github.com/Goduu/pydantic_graph.neo4j_persistence"
"Source" = "https://github.com/Goduu/pydantic_graph.neo4j_persistence"


[tool.hatch.build.targets.wheel]
packages = ["pydantic_graph_neo4j_persistence"]
