"Bug Tracker" = "https://github.com/tddschn/optionvisualizer-wrapper/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["ipykernel>=6.29.5"]

[tool.hatch.build.targets.sdist]
include = ["src", "README.md"]
