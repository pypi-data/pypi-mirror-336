[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "xaif"
version = "0.3.4"
authors = [
  { name="DEBELA", email="dabookoo@gmail.com" },
]
description = "xaif package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/arg-tech/xaif"
Issues = "https://github.com/arg-tech/xaif/issues"