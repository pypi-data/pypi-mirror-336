[resolver]
nameservers = []
lifetime = 20

[policy.none]
action = "Accept"         # Reject TempFail Accept

[policy.reject]
action = "Reject"
text = "Message rejected by DMARC policy: unauthenticated RFC5322.From domain"

[policy.quarantine]
action = "Accept"
manipulations = [
   {action = 'InsertHeader', headername = 'X-Spam-Flag', headertext = 'YES'},
#   {action = 'Quarantine', reason = 'DMARC'},
]

[policy.domainerror]
action = "Accept"

[policy.dnserror]
action = "TempFail"
text = "Message rejected by DMARC policy: DNS error"
