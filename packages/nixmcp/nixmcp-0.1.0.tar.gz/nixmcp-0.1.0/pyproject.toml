[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nixmcp"
version = "0.1.0"
description = "Model Context Protocol server for NixOS resources"
readme = "README.md"
authors = [
    {name = "James Brink", email = "james@utensils.io"},
]
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "mcp>=1.4.0",
    "requests>=2.31.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "flake8>=6.0.0",
    "black>=23.0.0",
]

[project.scripts]
nixmcp = "nixmcp.__main__:mcp.run"

[tool.black]
line-length = 120

[tool.flake8]
max-line-length = 120
ignore = ["E402"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
