[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spacy-glossbert"
version = "0.1.0"
authors = [
    {name = "Igor Morgado", email = "morgado.igor@gmail.com"},
]
description = "A spaCy pipeline component for word sense disambiguation using the GlossBERT model"
readme = "README.md"
requires-python = ">=3.8"
license = "GPL-2.0-only"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
]
dependencies = [
    "spacy>=3.0.0",
    "transformers>=4.0.0",
    "torch>=1.7.0",
    "nltk>=3.6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "isort>=5.0",
    "mypy>=0.900",
    "ruff>=0.0.1",
]

[tool.setuptools]

[tool.setuptools.packages.find]
where = ["."]
include = ["spacy_glossbert*"]

[tool.setuptools.exclude-package-data]
"*" = ["*.pyc", "*.pyo", "*.pyd", "*.so", "*.dylib", "*~", ".*", "*.bak", "*.swp", "*.swo"]

[tool.isort]
profile = "black"
line_length = 88

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311"]

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = []

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[[tool.mypy.overrides]]
module = "torch.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "transformers.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "nltk.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "spacy.*"
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"] 