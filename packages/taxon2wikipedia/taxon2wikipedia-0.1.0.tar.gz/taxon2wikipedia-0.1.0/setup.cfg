[metadata]
name = taxon2wikipedia
version = 0.1.0
description = Add taxa stubs to Wikipedia
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_file = LICENSE

[options]
install_requires = 
	wdcuration
	clipboard
	requests
	SPARQLWrapper
	click
	beautifulsoup4
	pywikibot
	mwparserfromhell
	wikidata2df
zip_safe = false
include_package_data = true

[options.package_data]
* = *.json *.jinja *.rq
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.extras_require]
tests = 
	pytest

[options.entry_points]
console_scripts = 
	taxon2wikipedia = taxon2wikipedia.cli:cli

[egg_info]
tag_build = 
tag_date = 0

