[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agpm"
version = "2.0.1"
description = "A package manager made in python to download EyeScary Development projects"
readme = "README.md"
authors = [{ name = "EyeScary Development"}]
license = { file = "LICENCE" }
dependencies = [
    "requests"
]

[project.scripts]
agpm-pyp = "agpm:main"
