[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2",  "numpy==1.26.4"]
build-backend = "setuptools.build_meta"

[project]
name = "franka-sim"
description = "Franka robot simulation package"
requires-python = ">=3.8"
dynamic = ["version"]  # Use dynamic versioning from git tags
dependencies = [
    "numpy==1.26.4",
    "genesis-world==0.2.1",
    "numba==0.60.0",
    "pytest",
]

[project.optional-dependencies]
dev = [
    "pre-commit>=3.5.0",
    "black>=24.1.1",
    "isort>=5.13.2",
    "flake8>=7.0.0",
    "flake8-docstrings>=1.7.0",
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",

]

[tool.setuptools]
packages = ["franka_sim"]

[tool.black]
line-length = 100
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 100
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=franka_sim --cov-report=term-missing"

[tool.setuptools_scm]
# This will get the version from the most recent git tag
# Fallback version when not in a git repository
fallback_version = "0.1.5"
# Use standard version scheme
version_scheme = "guess-next-dev"
# Use clean tag version when building from a tag
local_scheme = "no-local-version"
