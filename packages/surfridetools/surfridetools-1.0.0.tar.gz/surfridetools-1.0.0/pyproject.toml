[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "surfridetools"
version = "1.0.0"
authors = [
  { name="Yonokid", email="yonokid@chuni.best" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
Homepage = "https://github.com/yonokid/surfridetools"
Issues = "https://github.com/yonokid/surfridetools/issues"
