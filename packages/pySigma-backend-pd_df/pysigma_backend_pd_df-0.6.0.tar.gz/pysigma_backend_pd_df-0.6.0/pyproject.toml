[tool.poetry]
name = "pySigma-backend-pd_df"
version = "0.6.0"
description = "pySigma Pandas DataFrame Python backend"
authors = ["Shubham Agarwal <shubham.ag.452@gmail.com>"]
license = "LGPL-3.0-only"
repository = "https://github.com/blue-playground/pySigma-backend-pd_df"
packages = [
    { include = "sigma" }
]

[tool.poetry.dependencies]
python = "^3.8"
pysigma = "^0.11.12"
pytest = "^8.3.3"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"
pytest-cov = "^5.0.0"
coverage = "^7.6.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
