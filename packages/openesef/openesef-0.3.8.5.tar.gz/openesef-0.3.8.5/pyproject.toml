# To submit:
# cd openesef_repo 
# rm -rf dist
# python -m build 
# twine upload --repository testpypi --skip-existing dist/*
# twine upload   dist/*

[build-system]
requires = ["setuptools>=61.0", "wheel", "Cython>=3.0.0", "tomli>=2.0.1"]
build-backend = "setuptools.build_meta"

[project]
name = "openesef"
version = "0.3.8.5"
description = "An open-source Python library for ESEF XBRL filings"
authors = [
    {name = "Reeyarn Zhiyang Li", email = "reeyarn@gmail.com"},
]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "GPL-3.0"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "thefuzz>=0.22.1",
    "pandas>=2.2.0",
    "fs>=2.4.16",
    "python-dateutil>=2.9.0",
    "requests>=2.32.3",
    "beautifulsoup4>=4.13.3",
    "lxml>=5.3.0",
    "psutil>=5.8.0",
    "pyarrow>=19.0.0",
    "fastparquet>=2024.11.0",
    "numpy>=2.2.0",
    "cython>=3.0.0",
    "tomli>=2.0.1"
]

[project.urls]
Homepage = "https://github.com/reeyarn/openesef"
Author = "https://reeyarn.li"

[tool.setuptools]
include-package-data = true
packages = ["openesef"]

[tool.setuptools.dynamic]
version = {attr = "openesef.version.__version__"}

[tool.cython]
language_level = "3"
boundscheck = false
wraparound = false

[[tool.setuptools.ext-modules]]
name = "openesef.engines.tax_pres"
sources = ["openesef/engines/tax_pres.pyx"]

[tool.setuptools.cmdclass]
build_ext = "openesef.build.CustomBuildExt"
