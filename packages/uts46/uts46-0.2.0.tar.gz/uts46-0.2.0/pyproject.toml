[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "uts46"
dynamic = ["version"]
authors = [
  { name="Mike Edmunds", email="medmunds@gmail.com" },
]
description = "UTS46 Unicode IDNA Compatibility Processing"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Internet :: Name Service (DNS)",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: General",
    "Typing :: Typed",
]
keywords = [
    "UTS46",
    "UTS-46",
    "IDN",
    "IDNA",
    "IDNA2008 preprocessing",
    "IDNA Compatibility Processing",
    "internationalized domain names",
    "Punycode",
    "Unicode",
    "WHATWG URL Standard",
]

[project.urls]
"Homepage" = "https://github.com/medmunds/uts46"
"Bug Tracker" = "https://github.com/medmunds/uts46/issues"

[project.optional-dependencies]
lint = [
    "mypy~=1.15.0",
    "ruff~=0.9.10",
]
test = []
dev = [
    "pre-commit~=4.1.0",
    "tomli; python_version < '3.11'",
    "uts46[lint]",
    "uts46[test]",
]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/uts46/_version.py"
template = """\
# This file is generated by hatch-vcs.
# Do not edit or track in version control.

from typing import Final

__version__: Final[str] = {version!r}
__version_tuple__: Final[tuple[int | str, ...]] = {version_tuple!r}
"""

[tool.hatch.build.targets.wheel]
packages = ["src/uts46"]

[tool.uts46.generate-data]
# Version of the UTS46 IDNA data to use for building the mapping table
# and obtaining conformance testing data.
# https://www.unicode.org/Public/idna/{version}/IdnaMappingTable.txt
# https://www.unicode.org/Public/idna/{version}/IdnaTestV2.txt
# (Should generally match UTS46_SPEC_VERSION in src/uts46/uts46.py.)
uts46-data-version = "16.0.0"

# Version of the Unicode database to use for building joining types.
# https://www.unicode.org/Public/{version}/ucd/extracted/DerivedJoiningType.txt
# (Should generally match uts46-data-version.)
joining-types-data-version = "16.0.0"

[tool.ruff]
target-version = "py310"
line-length = 88
fix = true
unsafe-fixes = false
exclude = ["src/uts46/_data.py", "src/uts46/_version.py"]

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "F",    # pyflakes
    "I",    # isort
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "DTZ",  # flake8-datetimez
    "RUF",  # ruff-specific rules
    "W",    # pycodestyle warnings
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
strict_optional = true

[[tool.mypy.overrides]]
module = ["tests.*"]
disallow_untyped_defs = false
