[project]
name = "ofwhich"
version = "0.1.0"
authors = [
  { name="Em Oaken", email="mr.oaken@ik.me" },
]
description = "Drill-down through your dataframe."
readme = "README.md"
requires-python = ">=3.12"
dependencies = []
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 2 - Pre-Alpha"
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://github.com/em-oaken/ofwhich"
Issues = "https://github.com/em-oaken/ofwhich/issues"
