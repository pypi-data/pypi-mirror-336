[tool.poetry]
name = "xoto3"
version = "2.0.1"
authors = ["Peter Gaultney <pgaultney@xoi.io>"]
description = "High level utilities for a subset of boto3 operations common for AWS serverless development in Python."
readme = "README.md"
packages = [{ include = "xoto3" }]

[tool.poetry.dependencies]
python = "^3.9"
boto3 = ">=1.9"
typing-extensions = "*"


[tool.poetry.group.dev.dependencies]
pytest = "^7.1.0"
mypy = "^1.15.0"
pylint = "^2.7.0"
pytest-cov = "*"
pytest-xdist = "~=1.34"
awslambdaric = ">=2.0.0"

[tool.poetry.requires-plugins]
poetry-bumpversion = "^0.3.3"

[tool.poetry_bumpversion.file."xoto3/__about__.py"]

[build-system]
requires = ["poetry-core>=2.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
