[tool.poetry]
name = "sonusai-asr-faster-whisper"
version = "0.1.4"
description = "Faster-whisper ASR tools for SonusAI"
authors = ["Chris Eddington <chris@aaware.com>", "Jason Calderwood <jason@aaware.com>"]
maintainers = ["Chris Eddington <chris@aaware.com>", "Jason Calderwood <jason@aaware.com>"]
homepage = "https://aaware.com"
license = "GPL-3.0-only"
readme = "README.rst"

[tool.poetry.dependencies]
ctranslate2 = "~4.2.1"
faster-whisper = "^1.0.2"
python = "~3.11"
sonusai = ">=1.0.0"

[tool.poetry.group.dev.dependencies]
pyright = "^1.1.391"
pytest = "^8.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
