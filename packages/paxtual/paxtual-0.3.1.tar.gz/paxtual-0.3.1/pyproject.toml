[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "paxtual"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Scott", email = "fake@fake.com" }
]
metadata-version = "2.4"
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]

dependencies = [
  "textual", 
  "pandas",
  "openpyxl", 
  "gspread",
  "google-auth-oauthlib",
  "reportlab", 
  "aiohttp",
  "reportlab_qrcode",
  "requests",
]

[project.scripts]
paxtui = "paxtual.entry_points:paxtui"


[tool.hatch.version]
path = "src/paxtual/__about__.py"



[tool.hatch.envs.myenv]
python = "3.12"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/paxtual tests}"

[tool.coverage.run]
source_pkgs = ["paxtual", "tests"]
branch = true
parallel = true
omit = [
  "src/paxtual/__about__.py",
]
[tool.hatch.envs.default]
dependencies = [
  "textual", 
  "pandas", 
  "openpyxl",
  "gspread",
  "google-auth-oauthlib",
  "reportlab", 
  "aiohttp",
  "reportlab_qrcode",
  "requests"
]

[tool.coverage.paths]
paxtual = ["src/paxtual", "*/paxtual/src/paxtual"]
tests = ["tests", "*/paxtual/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
[tool.hatch.build] 

exlude = ['Constants.py', 'build_test/', 'labels/', ]