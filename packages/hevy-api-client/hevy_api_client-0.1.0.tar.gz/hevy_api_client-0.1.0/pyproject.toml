[project]
name = "hevy-api-client"
version = "0.1.0"
description = "A client library to interact with Hevy API + a CLI tool"
readme = "README.md"
authors = [
    { name = "Jorge GÃ³mez Zarzosa", email = "jorge.gomez@gmail.com" }
]
requires-python = ">=3.9"
include = [
  "src/hevy_api_client/py.typed",
  "src/hevy_cli/py.typed",
]

dependencies = [
    "httpx>=0.20.0,<0.29.0",
    "attrs>=22.2.0",
    "python-dateutil>=2.8.0,<3",
    "typer>=0.15.2",
]

[project.urls]
Source = 'https://github.com/jorgegomzar/hevy-api-client'

[dependency-groups]
dev = [
    "ipdb>=0.13.13",
    "pyright>=1.1.388",
    "pytest-mock>=3.14.0",
    "pytest>=8.3.3",
    "ruff-lsp>=0.0.58",
    "mypy>=1.15.0",
]

[project.scripts]
hevy = "hevy_api_client.cli:cli_entrypoint"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["F", "I", "UP"]
