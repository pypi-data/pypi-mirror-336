---

.git:create_tag:
  image: alpine:3.21
  variables:
    GIT_STRATEGY: clone
    GIT_DEPTH: 0
    GIT_LFS_SKIP_SMUDGE: 1
    VERSION: ''
    TOKEN: '' # Token with push privileges
  script:
    - apk add git
    - git remote set-url origin https://oauth2:$TOKEN@$CI_SERVER_HOST/$CI_PROJECT_PATH
    - git tag $VERSION
    - git push origin tag $VERSION
