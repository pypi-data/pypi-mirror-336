[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "broccli"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [{ name = "Ben Guo", email = "ben@substrate.run" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ["textual>=0.73.0"]

[project.scripts]
calculator = "broccli.entry_points:run"

[project.urls]
Documentation = "https://brocc.li"

[tool.hatch.version]
path = "src/broccli/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = ["mypy>=1.0.0"]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/broccli tests}"

[tool.coverage.run]
source_pkgs = ["broccli", "tests"]
branch = true
parallel = true
omit = ["src/broccli/__about__.py"]

[tool.coverage.paths]
broccli = ["src/broccli", "*/broccli/src/broccli"]
tests = ["tests", "*/broccli/tests"]

[tool.coverage.report]
exclude_lines = ["no cov", "if __name__ == .__main__.:", "if TYPE_CHECKING:"]
