[metadata]
name = otf2
description = OTF2 - The Open Trace Format Version 2
url = https://score-p.org/
project_urls = 
	Documentation = https://perftools.pages.jsc.fz-juelich.de/cicd/otf2/tags/latest/python/
author = The Score-P development team
author_email = support@score-p.org
license = BSD-3
license_files = COPYING
classifiers = 
	License :: OSI Approved :: BSD License
	Development Status :: 5 - Production/Stable
	Natural Language :: English
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: C
	Topic :: Software Development :: Libraries
	Topic :: System :: Monitoring

[options]
package_dir = 
	= src/python
packages = 
	_otf2
	otf2
python_requires = >= 3.6

[egg_info]
tag_build = 
tag_date = 0

