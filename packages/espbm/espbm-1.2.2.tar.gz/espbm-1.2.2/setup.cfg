[metadata]
name = espbm
description = Eye State Prototype Blink Matching in EAR time series
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
platforms = any

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.9
install_requires = 
	numpy>=1.23
	pandas>=2.2
	scipy>=1.12,<1.13
	numba>=0.59
	stumpy>=1.12
	matplotlib>=3.5,<4

[options.packages.find]
where = src
exclude = 
	tests
testing = 
	setuptools
	pytest
	pytest-cov

[tool:pytest]
addopts = 
	--cov espbm --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 160
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[egg_info]
tag_build = 
tag_date = 0

