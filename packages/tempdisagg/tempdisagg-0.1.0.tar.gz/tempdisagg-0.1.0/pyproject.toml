[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tempdisagg"
version = "0.1.0"
description = "Temporal disaggregation models in Python"
readme = "README.md"
authors = [
    { name = "Jaime Vera-Jaramillo", email = "jaimevera1107@gmail.com" }
]
license = { text = "MIT" }
keywords = ["temporal disaggregation", "time series", "econometrics", "interpolation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Operating System :: OS Independent"
]

requires-python = ">=3.8"
dependencies = [
    "numpy>=1.21",
    "pandas>=1.3",
    "scipy>=1.7",
    "matplotlib>=3.4"
]

[project.urls]
Homepage = "https://github.com/tu_usuario/tempdisagg"

[tool.setuptools.packages.find]
where = ["."]
include = ["tempdisagg*"]

[tool.setuptools.package-data]
tempdisagg = ["py.typed"]

[tool.setuptools]
package-dir = { "" = "." }
