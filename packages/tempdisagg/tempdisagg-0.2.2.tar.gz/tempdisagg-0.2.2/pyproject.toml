[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tempdisagg"
version = "0.2.2"
description = "Temporal disaggregation models in Python"
readme = "README.md"
authors = [
    { name = "Jaime Vera-Jaramillo", email = "jaimevera1107@gmail.com" }
]
license = "MIT"
keywords = ["temporal disaggregation", "time series", "econometrics", "interpolation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Operating System :: OS Independent"
]

requires-python = ">=3.8"
dependencies = [
    "numpy>=1.21",
    "pandas>=1.3",
    "scipy>=1.7",
    "matplotlib>=3.4"
]

[project.urls]
Homepage = "https://github.com/jaimevera1107/tempdisagg"

[tool.setuptools]
packages = ["tempdisagg"]

[tool.setuptools.package-data]
tempdisagg = ["py.typed"]

[tool.setuptools.exclude-package-data]
"*" = ["notebooks*", "example*", "tests*"]
