[project]
name = "oapi3"
version = "1.5.3"
description = "Validator of openapi3 requests and responses"
authors = [
    {name = "Mayorov Evgeny",email = "motormen@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.7.3"
dependencies = [
    "jsonschema (==4.17.3)",
    "pyyaml (==6.0.1)"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "7.4.4"
ruff = "^0.11.2"
mypy = "1.4.1"
