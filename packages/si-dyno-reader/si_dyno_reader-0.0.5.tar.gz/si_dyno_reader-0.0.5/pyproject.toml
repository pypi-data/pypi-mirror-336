[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["si_dyno_reader"]

[project]
name = "si-dyno-reader"
version = "0.0.5"
dependencies = ["numpy>=1.20.0"]
authors = [
    { name = "Lukas Zimmermann", email = "lukas.zimmermann@schoggipopcorn.ch" },
]
description = "Package to read SI Dyno Data"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/lukzimmermann/SiDynoReader"
Issues = "https://github.com/lukzimmermann/SiDynoReader/issues"
