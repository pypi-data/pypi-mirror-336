[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/AnswerDotAI/nbdev/blob/main/settings.ini for examples.

### Python library ###
repo = auditus
lib_name = %(repo)s
version = 0.0.1
min_python = 3.10
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = auditus
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Carlo Lepelaars
author_email = info@carlolepelaars.nl
copyright = 2025 onwards, %(author)s
description = Simple Audio Embeddings
keywords = audio embeddings
language = English
status = 3
user = CarloLepelaars

pip_requirements = torch>=1.10,<2.7
conda_requirements = pytorch>=1.10,<2.7
requirements = fastcore fasttransform torch transformers numpy soundfile