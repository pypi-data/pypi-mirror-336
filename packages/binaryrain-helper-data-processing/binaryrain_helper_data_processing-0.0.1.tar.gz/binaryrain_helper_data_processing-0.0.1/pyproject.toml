[project]
name = "binaryrain-helper-data-processing"
version = "0.0.1"
description = "Aims to simplify and help with commonly used functions in the data processing areas."
readme = "README.md"
authors = [
    { name = "Binary Rain" },
    { name = "Marcel T.O", email = "marcel@turobin-ort.at" }
]
requires-python = ">=3.12"
dependencies = [
    "pandas>=2.2.3",
]

keywords = ["binary rain", "common", "help", "functions", "data processing"]

classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]

[project.scripts]
binaryrain-helper-data-processing = "binaryrain_helper_data_processing:dataframe"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
