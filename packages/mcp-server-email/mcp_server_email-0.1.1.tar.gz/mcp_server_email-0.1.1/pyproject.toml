[project]
name = "mcp-server-email"
version = "0.1.1"
description = "A Model Context Protocol server for email"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Tian Ming Guang", email = "2593666979@qq.com" }]
keywords = ["mcp", "llm", "math", "email"]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "mcp>=1.4.1",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.1"
]

[project.scripts]
mcp-server-email = "mcp_server_email:server.main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = ["pyright>=1.1.389", "ruff>=0.7.3", "pytest>=8.0.0"]