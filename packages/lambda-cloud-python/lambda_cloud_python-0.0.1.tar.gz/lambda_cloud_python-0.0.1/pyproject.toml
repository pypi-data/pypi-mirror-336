[build-system]
requires = [
    "setuptools",
    "wheel",
]

[project]
name = "lambda-cloud-python"
dynamic = ["version"]
description = "Python client for Lambda Cloud"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    { name = "Justin Goheen" },
]
requires-python = ">=3.11"
classifiers = [
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "httpx",
    "pydantic",
]

[tool.setuptools.dynamic]
version = {attr = "lambda_cloud.__version__"}

[project.optional-dependencies]
dev = [
    "ruff",
    "black",
    "pytest",
    "mypy",
    "coverage",
    "pre-commit",
    "isort"
]
docs = [
    "mkdocstrings[python]"
]
packaging = [
    "setuptools",
    "build",
    "twine"
]

[project.urls]
Repository = "https://github.com/jxtngx/lambda-cloud-python"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 120

[tool.flake8]
line-length = 120

[tool.isort]
known_first_party = [
    "lambda_cloud",
]
profile = "black"
line_length = 120
force_sort_within_sections = "False"
order_by_type = "False"

[tool.ruff]
line-length = 120
# Enable Pyflakes `E` and `F` codes by default.
select = [
    "E", "W",  # see: https://pypi.org/project/pycodestyle
    "F",  # see: https://pypi.org/project/pyflakes
]
ignore = [
    "E731",  # Do not assign a lambda expression, use a def
    "E501", # Ignore line length errors
    "F405", # Ignore name may be undefined, or defined from star imports
    "F403", # Ignore 'from module import *' used; unable to detect undefined names
]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".git",
    "docs"
]
ignore-init-module-imports = true


[tool.mypy]
files = ["lab"]
install_types = true
non_interactive = true
disallow_untyped_defs = true
ignore_missing_imports = true
show_error_codes = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true
allow_redefinition = true
# disable this rule as the Trainer attributes are defined in the connectors, not in its __init__
disable_error_code = "attr-defined"
# style choices
warn_no_return = "False"

[[tool.mypy.overrides]]
#module = []
ignore_errors = true

[tool.pytest.ini_options]
testpaths = "tests"
norecursedirs = [
    ".git",
    ".github",
    "*.egg-info"
]
aadopts = "--disable-pytest-warnings"

[tool.coverage.run]
disable_warnings = ["couldnt-parse"]

[tool.coverage.report]
ignore_errors = true
exclude_lines = ["pragma: no cover"]
