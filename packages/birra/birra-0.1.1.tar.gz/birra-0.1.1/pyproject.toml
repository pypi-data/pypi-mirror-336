[project]
name = "birra"
version = "0.1.1"
description = "Python implementation of Bayesian iterative robust rank aggregation (BIRRA), based on Badgeley et al (2014) 'Hybrid Bayesian-rank integration approach improves the predictive power of genomic dataset aggregation' (https://academic.oup.com/bioinformatics/article/31/2/209/2364920)."
authors = [{ name = "Jordan Taylor", email = "jtaylor81284@gmail.com" }]
readme = "README.md"
keywords = ['python']
requires-python = ">=3.11,<4.0"
dependencies = [
  "scipy==1.15.2",
  "pysmooth==1.5.0",
  "numpy==2.2.3"
]
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools]
py-modules = ["birra"]