[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyspur"
version = "0.1.17"
description = "PySpur is a Graph UI for building AI Agents in Python"
requires-python = ">=3.11"
license = "Apache-2.0"
classifiers = [
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Unix",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
maintainers = [
    {name = "Srijan Patel", email = "srijan@pyspur.dev"},
    {name = "Jean Kaddour", email = "jean@pyspur.dev"},
    {name = "Parshva Bhadra", email = "parshva.bhadra@pyspur.dev"},
]
dependencies = [
    "alembic==1.14.0",
    "arrow==1.3.0",
    "asyncio==3.4.3",
    "attrs==24.3.0",
    "backend==0.2.4.1",
    "chromadb==0.6.2",
    "datasets==3.2.0",
    "docx2txt==0.8",
    "docx2python==3.3.0",
    "exa-py==1.9.0",
    "fastapi==0.115.6",
    "genanki==0.13.1",
    "google-api-python-client==2.159.0",
    "grpcio==1.69.0",
    "Jinja2==3.1.6",
    "litellm==1.61.15",
    "loguru==0.7.3",
    "numpy==2.2.1",
    "ollama==0.4.5",
    "pandas==2.2.3",
    "pinecone==5.4.2",
    "praw==7.8.1",
    "psycopg2-binary==2.9.10",
    "pydantic==2.10.5",
    "pypdf==5.1.0",
    "python-dotenv==1.0.1",
    "python-multipart==0.0.20",
    "python-pptx==1.0.2",
    "PyYAML==6.0.2",
    "py-zerox==0.0.7",
    "qdrant_client==1.12.2",
    "redis==5.2.1",
    "regex==2024.11.6",
    "requests==2.32.3",
    "requests-file==2.1.0",
    "requests-oauthlib==1.3.1",
    "retrying==1.3.4",
    "slack_sdk==3.34.0",
    "SQLAlchemy==2.0.36",
    "supabase==2.11.0",
    "six==1.17.0",
    "tenacity==8.3.0",
    "tiktoken==0.7.0",
    "tqdm==4.67.1",
    "weaviate_client==4.10.2",
    "itsdangerous==2.2.0",
    "phidata==2.7.8",
    "youtube_transcript_api==0.6.3",
    "PyGithub==2.5.0",
    "firecrawl-py==1.10.2",
    "httpx[http2]==0.27.2",
    "sendgrid==6.11.0",
    "resend==2.6.0",
    "typer[all]==0.9.0",
]

[project.urls]
Repository = "https://github.com/pyspur-dev/pyspur"
Documentation = "https://docs.pyspur.dev"

[project.scripts]
pyspur = "pyspur.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.1.0",
]

[tool.hatch.build.targets.wheel]
universal = false
packages = ["pyspur"]
zip-safe = false

[tool.hatch.build.targets.wheel.force-include]
"pyspur/templates" = "pyspur/templates/"
"pyspur/static" = "pyspur/static/"

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "B", "C", "D", "PYI"]
ignore = [
    "B006",  # Do not use mutable default arguments
    "B008",  # Do not perform function call `Depends` in argument defaults
    "C901",  # Function is too complex
    "D100",  # Missing docstring in public module
    "D101",  # Missing docstring in public class
    "D102",  # Missing docstring in public method
    "D103",  # Missing docstring in public function
    "D104",  # Missing docstring in public package
    "D105",  # Missing docstring in magic method
    "D106",  # Missing docstring in public nested class
    "D107",  # Missing docstring in __init__
    "I001",  # Import block is un-sorted or un-formatted
    "E402",  # Module level import not at top of file
]

[tool.black]
line-length = 100
target-version = ["py312"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
